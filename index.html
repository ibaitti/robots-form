<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Pre-Call Qualification â€¢ ROBOTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Page background: deep, futuristic */
      --bg-page-start: #020617;
      --bg-page-end:   #05091a;

      /* Cards */
      --bg-card-solid: #050a1f;
      --bg-card-glass: rgba(7, 12, 36, 0.82);

      /* Text */
      --text-primary:   #f9faff;
      --text-secondary: #c7d0e8;
      --text-tertiary:  #7e88b2;
      --text-muted:     #5c678f;

      /* Borders */
      --border-soft:   #1a2440;
      --border-strong: #3a4b7a;

      /* Brand / luxury accents */
      --accent-gold:     #f5b544;
      --accent-electric: #3be4c6;

      /* Backwards-compat with old names */
      --accent-cyan:      var(--accent-electric);
      --accent-cyan-soft: rgba(59,228,198,0.12);

      /* Primary CTA */
      --cta-primary:        #f5b544;
      --cta-primary-hover:  #f8c56b;
      --cta-primary-press:  #d89a2f;
      --cta-primary-text:   #091018;

      /* Secondary CTA */
      --cta-secondary:         transparent;
      --cta-secondary-border:  #3be4c6;
      --cta-secondary-text:    #e0fdf8;
      --cta-secondary-hover:   rgba(59, 228, 198, 0.08);

      /* Inputs */
      --input-bg:             rgba(9, 13, 32, 0.95);
      --input-border:         #293556;
      --input-border-focus:   #3be4c6;
      --input-text:           #f9faff;
      --input-placeholder:    #6b769c;
      --input-error-border:   #ff4d6a;

      /* Status */
      --danger:        #ff4d6a;
      --danger-soft:   rgba(255, 77, 106, 0.12);
      --warning:       #ffc857;
      --warning-soft:  rgba(255, 200, 87, 0.12);
      --success:       #2cd380;
      --success-soft:  rgba(44, 211, 128, 0.12);
      --info:          #3bb5ff;
      --info-soft:     rgba(59, 181, 255, 0.12);

      /* Shadows + focus */
      --shadow-soft:   0 18px 45px rgba(0, 0, 0, 0.55);
      --shadow-strong: 0 24px 70px rgba(0, 0, 0, 0.75);
      --focus-ring:    0 0 0 1px #050a1f, 0 0 0 2px #3be4c6;

      /* Misc */
      --chip-bg:       rgba(12, 18, 52, 0.9);
      --chip-border:   #293556;
      --chip-text:     #c7d0e8;

      --divider-subtle: rgba(255, 255, 255, 0.05);
      --divider-strong: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-secondary);
      background: linear-gradient(135deg, var(--bg-page-start) 0%, var(--bg-page-end) 100%);
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .starfield {
      position: fixed;
      inset: 0;
      height: 35vh;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.4) 0, rgba(255,255,255,0.4) 1px, transparent 2px),
        radial-gradient(circle at 40% 30%, rgba(255,255,255,0.35) 0, rgba(255,255,255,0.35) 1px, transparent 2px),
        radial-gradient(circle at 75% 15%, rgba(255,255,255,0.3) 0, rgba(255,255,255,0.3) 1px, transparent 2px);
      background-repeat: no-repeat;
      background-size: 400px 400px, 500px 500px, 600px 600px;
      opacity: 0.75;
      z-index: 0;
    }

    .page-shell {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding: 24px 16px 32px;
      margin: 0 auto;
      min-height: 100vh;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .page-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .page-title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .page-title {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 22px;
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }

    .page-subtitle {
      margin: 0;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .page-logo {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 13px;
      letter-spacing: 0.16em;
      font-weight: 600;
      text-transform: uppercase;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(7, 12, 36, 0.95);
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .card {
      margin-top: 14px;
      background: var(--bg-card-glass);
      backdrop-filter: blur(16px);
      border-radius: 22px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 14px;
      transition: box-shadow 150ms ease, transform 150ms ease;
    }

    .card:hover {
      box-shadow: var(--shadow-strong);
      transform: translateY(-1px);
    }

    @media (min-width: 768px) {
      .card {
        padding: 22px 24px 16px;
      }
    }

    .card-top-strip {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .step-counter {
      font-size: 11px;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .step-counter strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    .progress-container {
      flex: 1;
      height: 5px;
      border-radius: 999px;
      background: var(--divider-subtle);
      overflow: hidden;
      position: relative;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      box-shadow: 0 0 14px rgba(59,228,198,0.55);
      transition: width 180ms ease, background 180ms ease;
    }

    .progress-fill-cyan {
      background: var(--accent-electric);
    }

    .progress-fill-gold {
      background: linear-gradient(90deg, #fde68a, #f4c15d);
      box-shadow: 0 0 18px rgba(244,193,93,0.55);
    }

    .step-phase {
      font-size: 11px;
      color: var(--text-secondary);
      white-space: nowrap;
      position: relative;
      padding-bottom: 1px;
    }

    .step-phase::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 20px;
      background: var(--accent-electric);
      border-radius: 999px;
    }

    .step-phase-gold-dot::before {
      content: "";
      position: absolute;
      right: -10px;
      top: 2px;
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: var(--accent-gold);
      box-shadow: 0 0 6px rgba(244,193,93,0.9);
    }

    .intro-card {
      border-radius: 16px;
      padding: 10px 12px;
      border: 1px solid var(--border-soft);
      background: rgba(7, 12, 36, 0.9);
      margin-bottom: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .intro-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }

    .intro-list {
      padding-left: 16px;
      margin: 0;
    }

    .intro-list li {
      margin-bottom: 2px;
    }

    .steps-container {
      margin-top: 4px;
      min-height: 230px;
    }

    .step-view {
      display: none;
    }

    .step-view.active {
      display: block;
    }

    .step-label {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-tertiary);
      margin-bottom: 4px;
    }

    .step-heading {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 18px;
      font-weight: 500;
      margin: 0 0 6px;
      color: var(--text-primary);
    }

    .step-question {
      font-size: 13px;
      color: var(--text-secondary);
      margin: 0 0 10px;
    }

    .field-group {
      margin-bottom: 12px;
    }

    label.field-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--text-primary);
    }

    .field-hint {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-bottom: 4px;
    }

    .input,
    .textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      padding: 8px 10px;
      font-size: 13px;
      font-family: inherit;
      background: var(--input-bg);
      color: var(--input-text);
      outline: none;
      transition: border-color 140ms ease, box-shadow 140ms ease, background 140ms ease;
      resize: vertical;
      min-height: 96px;
    }

    .input {
      min-height: auto;
    }

    .input::placeholder,
    .textarea::placeholder {
      color: var(--input-placeholder);
    }

    .input:focus,
    .textarea:focus {
      border-color: var(--input-border-focus);
      box-shadow: var(--focus-ring);
      background: var(--input-bg);
    }

    .textarea-gold {
      border-color: rgba(245,181,68,0.9);
      box-shadow: 0 0 26px rgba(245,181,68,0.32);
      background: rgba(245,181,68,0.08);
    }

    .textarea-gold:focus {
      border-color: rgba(245,181,68,1);
      box-shadow: 0 0 30px rgba(245,181,68,0.45);
    }

    .field-error {
      margin-top: 4px;
      font-size: 11px;
      color: var(--danger);
      min-height: 14px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-option {
      border-radius: 999px;
      border: 1px solid var(--input-border);
      padding: 7px 10px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(9, 13, 32, 0.95);
      color: var(--text-secondary);
      cursor: pointer;
      transition: border-color 140ms ease, background 140ms ease, box-shadow 140ms ease;
    }

    .radio-input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .radio-mark {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .radio-mark-inner {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: transparent;
    }

    .radio-label-text {
      flex: 1;
    }

    .radio-option.selected {
      border-color: var(--accent-electric);
      box-shadow: 0 0 0 1px rgba(59,228,198,0.35);
      background: rgba(59,228,198,0.07);
    }

    .radio-option.selected .radio-mark {
      border-color: var(--accent-electric);
    }

    .radio-option.selected .radio-mark-inner {
      background: var(--accent-electric);
    }

    .radio-option:focus-within {
      border-color: var(--accent-electric);
      box-shadow: 0 0 0 1px rgba(59,228,198,0.6);
    }

    .roi-layout {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 10px;
    }

    @media (max-width: 720px) {
      .roi-layout {
        grid-template-columns: 1fr;
      }
    }

    .roi-card {
      border-radius: 14px;
      border: 1px solid var(--border-strong);
      padding: 10px 11px;
      background: var(--bg-card-solid);
      position: relative;
      overflow: hidden;
      font-size: 12px;
    }

    .roi-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-primary);
    }

    .roi-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 6px 8px;
    }

    .roi-label {
      color: var(--text-secondary);
    }

    .roi-value {
      text-align: right;
      font-weight: 500;
      color: var(--text-primary);
    }

    .roi-value-success {
      color: var(--success);
    }

    .roi-note {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .roi-cyan-bar {
      position: absolute;
      right: 10px;
      bottom: 7px;
      width: 70px;
      height: 3px;
      border-radius: 999px;
      background: var(--accent-electric);
      box-shadow: 0 0 10px rgba(59,228,198,0.8);
    }

    .wizard-footer {
      margin-top: 14px;
      padding-top: 9px;
      border-top: 1px solid var(--divider-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .footer-left-note {
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .button-row {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn {
      font-family: inherit;
      border-radius: 999px;
      padding: 7px 16px;
      font-size: 13px;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.16s ease, color 0.16s ease, border-color 0.16s ease, box-shadow 0.16s ease, transform 0.08s ease;
    }

    .btn-primary {
      background: var(--cta-primary);
      color: var(--cta-primary-text);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
    }

    .btn-primary:hover {
      background: var(--cta-primary-hover);
      transform: translateY(-0.5px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.7);
    }

    .btn-primary:active {
      background: var(--cta-primary-press);
      transform: translateY(0);
      box-shadow: 0 14px 30px rgba(0,0,0,0.8);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border-color: var(--border-strong);
    }

    .btn-secondary:hover {
      border-color: var(--accent-electric);
      color: var(--text-primary);
      background: rgba(7,12,36,0.9);
    }

    .global-error {
      margin-top: 8px;
      font-size: 11px;
      color: var(--danger);
      min-height: 14px;
      text-align: right;
    }

    .completion-screen {
      display: none;
      margin-top: 14px;
      background: var(--bg-card-glass);
      border-radius: 22px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 14px;
    }

    .completion-header {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .completion-subtext {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .agent-tag {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-bottom: 10px;
    }

    .agent-name-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 4px 8px;
      border: 1px solid var(--border-strong);
      background: rgba(9,13,32,0.95);
      color: var(--text-secondary);
    }

    .agent-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-electric);
      box-shadow: 0 0 8px rgba(59,228,198,0.9);
    }

    .completion-recap {
      margin-top: 4px;
      border-radius: 14px;
      border: 1px solid var(--border-soft);
      background: rgba(7,12,36,0.9);
      padding: 10px 11px;
      font-size: 12px;
    }

    .completion-recap-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .completion-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
    }

    .completion-label {
      color: var(--text-secondary);
    }

    .completion-value {
      color: var(--text-primary);
      font-weight: 500;
    }

    .completion-value-success {
      color: var(--success);
    }

    .link-cta {
      text-decoration: none;
    }

    .trust-strip {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding-top: 10px;
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .trust-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 4px 8px;
      border: 1px solid var(--border-soft);
      background: rgba(7,12,36,0.9);
    }

    .trust-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34,197,94,0.9);
    }

    .trust-meta {
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .footer-strip {
      margin-top: 8px;
      padding-top: 8px;
      font-size: 10px;
      color: var(--text-muted);
      text-align: right;
      border-top: 1px solid var(--divider-subtle);
    }
  </style>
</head>
