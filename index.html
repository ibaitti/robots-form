    <style>
        body {
            font-family: "Plus Jakarta Sans", system-ui, sans-serif;
            background: linear-gradient(135deg, #F0F4FF 0%, #E0EAFF 100%);

            background: #fff;

        .ethereal-halo {
            position: absolute;
            inset: -40px;
            background:
                radial-gradient(600px 300px at 20% 10%, rgba(37, 99, 235, 0.16), rgba(37, 99, 235, 0) 60%),
                radial-gradient(520px 260px at 85% 30%, rgba(6, 182, 212, 0.14), rgba(6, 182, 212, 0) 62%),

            filter: blur(18px);

        .glass-panel {

        .glass-panel::before {

            background:

                radial-gradient(520px 240px at 80% 36%, rgba(6, 182, 212, 0.10), rgba(6, 182, 212, 0) 60%);
            filter: blur(18px);
            opacity: 0.75;
            pointer-events: none;
            z-index: -1;
        }

        .card-select {
            position: relative;

        .card-select::before {

                radial-gradient(220px 140px at 50% 30%, rgba(37, 99, 235, 0.12), rgba(37, 99, 235, 0) 70%),
                radial-gradient(240px 160px at 70% 80%, rgba(6, 182, 212, 0.10), rgba(6, 182, 212, 0) 72%);
            filter: blur(12px);
            opacity: 0;
            transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1);

        .card-select:hover::before,

        .result-card-glass {

            border: 1px solid rgba(255, 255, 255, 0.5);

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence, useSpring, animate } = window.Motion;

        // Constants
        const WEBHOOK_URL = "https://zerogpt.app.n8n.cloud/webhook-test/form-one";
        const BOOKING_URL = "https://cal.com/ibaitti";
        
        const MAX_HOURLY_WAGE = 500;
        const MAX_WEEKLY_HOURS = 168;
        const ROBOT_THRESHOLD_HOURS = 112;
        const TOTAL_STEPS = 9;

        const ROLES = [
            { id: "founder", icon: "fa-solid fa-chess-king", label: "Founder", description: "You set the vision." },
            { id: "exec", icon: "fa-solid fa-user-tie", label: "Executive", description: "You own the outcomes." },
            { id: "ops", icon: "fa-solid fa-gears", label: "Operations", description: "You control the systems." },
            { id: "growth", icon: "fa-solid fa-chart-line", label: "Growth", description: "You drive the pipeline." },
            { id: "other", icon: "fa-solid fa-user", label: "Other", description: "You influence decisions." }
        ];

        const PARTNERS = [
            { name: "Salesforce", icon: "fa-brands fa-salesforce", color: "#00A1E0" },
            { name: "HubSpot", icon: "fa-brands fa-hubspot", color: "#FF7A59" },
            { name: "Google", icon: "fa-brands fa-google", color: "#4285F4" },
            { name: "Microsoft", icon: "fa-brands fa-microsoft", color: "#00A4EF" },
            { name: "Meta", icon: "fa-brands fa-meta", color: "#0668E1" },
            { name: "OpenAI", icon: "fa-solid fa-bolt", color: "#10A37F" },
            { name: "Slack", icon: "fa-brands fa-slack", color: "#4A154B" }
        ];

        const WORKFLOW_OPTIONS = [
            {
                id: "lead_qualification_booking",
                label: "Lead qualification & meeting booking",
                subtext: "Reviewing leads only to find they don't meet your qualification criteria?",
                visionPlaceholder: "We're booking 25+ qualified meetings per month instead of 10, and our sales team only talks to prospects who fit our ICP"
            },
            {
                id: "pre_call_research",
                label: "Pre-call research & preparation",
                subtext: "Preparing for calls without enough prospect information?",
                visionPlaceholder: "Our close rate increased from 15% to 22% because reps enter every call fully prepared with context and insights"
            },
            {
                id: "meeting_notes_crm_updates",
                label: "Meeting notes & CRM updates",
                subtext: "Manually transcribing meeting notes and updating your CRM after each call?",
                visionPlaceholder: "Our CRM is 95%+ accurate without manual effort, and we have complete visibility into our pipeline at all times"
            },
            {
                id: "proposal_pricing_contracts",
                label: "Proposal, pricing & contract generation",
                subtext: "Manually writing proposals, pricing documents, and contracts for every opportunity?",
                visionPlaceholder: "We're sending proposals within minutes, closing deals 30% faster, and our close rate has improved from 18% to 25%"
            },
            {
                id: "deal_health_stall_detection",
                label: "Deal health & stall detection",
                subtext: "Open deals stalling without clear indicators of why?",
                visionPlaceholder: "We catch at-risk deals early and intervene proactively, improving our win rate from 20% to 28%"
            },
            {
                id: "followups_reengagement",
                label: "Follow-ups & lifecycle re-engagement",
                subtext: "Following up with prospects consistently, but getting minimal responses despite your reminders and check-ins?",
                visionPlaceholder: "We're seeing 15% higher response rates and reactivating 10+ dormant opportunities per quarter without any manual follow-up work"
            },
            {
                id: "crm_hygiene_enrichment",
                label: "CRM hygiene, enrichment & data structure",
                subtext: "Fixing inaccurate CRM data instead of using it to drive decisions?",
                visionPlaceholder: "Our CRM data is clean, complete, and over 95% accurate, making our reports trustworthy and our predictions much more reliable"
            },
            {
                id: "other",
                label: "Other",
                subtext: "",
                visionPlaceholder: "Describe the specific outcome you're looking for, what would make this a clear win 90 days after implementation?"
            }
        ];

        const PLACEHOLDER_PRIORITY = [
            "lead_qualification_booking",
            "proposal_pricing_contracts",
            "deal_health_stall_detection",
            "pre_call_research",
            "meeting_notes_crm_updates",
            "followups_reengagement",
            "crm_hygiene_enrichment",
            "other"
        ];

        const formatCurrency = (val) =>
            new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(val);

        const formatInt = (val) => {
            const n = Number(val) || 0;
            return Math.round(n).toLocaleString();
        };

        const AnimatedCurrencyCounter = ({ from, to }) => {
            const nodeRef = useRef();
            useEffect(() => {
                const node = nodeRef.current;
                const controls = animate(from, to, {
                    duration: 2.6,
                    ease: [0.22, 1, 0.36, 1],
                    onUpdate(value) {
                        node.textContent = formatCurrency(Math.round(value));
                    }
                });
                return () => controls.stop();
            }, [from, to]);
            return <span ref={nodeRef} />;
        };

        const AnimatedNumberCounter = ({ from, to }) => {
            const nodeRef = useRef();
            useEffect(() => {
                const node = nodeRef.current;
                const controls = animate(from, to, {
                    duration: 2.2,
                    ease: [0.22, 1, 0.36, 1],
                    onUpdate(value) {
                        node.textContent = formatInt(value);
                    }
                });
                return () => controls.stop();
            }, [from, to]);
            return <span ref={nodeRef} />;
        };

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, type = 'button' }) => {
            const base = "inline-flex items-center justify-center rounded-xl px-8 py-4 text-base font-semibold transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-500/20 disabled:cursor-not-allowed disabled:opacity-50";

            const variants = {
                primary: "bg-brand-cta text-white hover:bg-brand-ctaHover shadow-lg shadow-blue-600/25 hover:-translate-y-1 hover:shadow-xl",
                ghost: "text-brand-gray hover:text-brand-dark hover:bg-white/50",
                outline: "border-2 border-brand-cta text-brand-cta hover:bg-blue-50"
            };

            const activeClass = disabled && variant === 'primary'
                ? "bg-gray-200 text-gray-400 shadow-none transform-none hover:translate-y-0"
                : variants[variant];

            return (
                <button
                    type={type}
                    onClick={onClick}
                    disabled={disabled}
                    className={`${base} ${activeClass} ${className}`}
                >
                    {children}
                </button>
            );
        };

        const EnterHint = () => (
            <motion.p
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                className="text-xs text-brand-light flex items-center gap-1 mt-3"
            >
                <i className="fa-solid fa-keyboard"></i> Press <span className="font-semibold text-brand-gray">Enter</span> to continue
            </motion.p>
        );

        const TiltOptionCard = ({ children, selected, outlineId, onClick, className = "" }) => {
            const ref = useRef(null);
            const rotX = useSpring(0, { stiffness: 220, damping: 18 });
            const rotY = useSpring(0, { stiffness: 220, damping: 18 });
            const scale = useSpring(1, { stiffness: 260, damping: 20 });

            const onMove = (e) => {
                const el = ref.current;
                if (!el) return;
                const r = el.getBoundingClientRect();
                const px = (e.clientX - r.left) / r.width;
                const py = (e.clientY - r.top) / r.height;

                const max = 7;
                rotX.set((0.5 - py) * (max * 2));
                rotY.set((px - 0.5) * (max * 2));
            };

            const onEnter = () => scale.set(1.02);
            const onLeave = () => {
                rotX.set(0);
                rotY.set(0);
                scale.set(1);
            };

            return (
                <motion.button
                    ref={ref}
                    onClick={onClick}
                    onMouseMove={onMove}
                    onMouseEnter={onEnter}
                    onMouseLeave={onLeave}
                    style={{ transformStyle: "preserve-3d", rotateX: rotX, rotateY: rotY, scale }}
                    whileTap={{ scale: 0.985 }}
                    className={`card-select relative flex flex-col items-center justify-center px-5 py-4 text-left min-h-[7rem] overflow-hidden ${selected ? "selected scale-[1.03]" : "text-brand-gray"} ${className}`}
                >
                    {selected && (
                        <motion.div
                            layoutId={outlineId}
                            className="absolute inset-0 rounded-xl pointer-events-none"
                            style={{
                                boxShadow: "0 0 0 1px rgba(37, 99, 235, 0.38), 0 0 28px rgba(37, 99, 235, 0.12)",
                                background:
                                    "radial-gradient(260px 140px at 30% 20%, rgba(37, 99, 235, 0.12), rgba(37, 99, 235, 0) 70%), radial-gradient(260px 140px at 70% 80%, rgba(6, 182, 212, 0.10), rgba(6, 182, 212, 0) 72%)"
                            }}
                            transition={{ type: "spring", stiffness: 420, damping: 38 }}
                        />
                    )}
                    <div className="relative z-10 w-full">{children}</div>
                </motion.button>
            );
        };

        const App = () => {
            const [step, setStep] = useState(0);
            const [direction, setDirection] = useState(1);

            const [answers, setAnswers] = useState({
                workflows: [],
                workflowOtherText: "",
                impactVision: "",
                offerICP: "",
                role: "",
                teamSize: "",
                hourlyCost: "",
                hoursPerWeek: "",
                name: "",
                email: "",
                company: ""
            });

            const placeholderWorkflowId = useMemo(() => {
                const set = new Set(answers.workflows);
                for (const id of PLACEHOLDER_PRIORITY) {
                    if (set.has(id)) return id;
                }
                return "other";
            }, [answers.workflows]);

            const visionPlaceholder = useMemo(() => {
                const opt = WORKFLOW_OPTIONS.find(o => o.id === placeholderWorkflowId) || WORKFLOW_OPTIONS.find(o => o.id === "other");
                return opt?.visionPlaceholder || "";
            }, [placeholderWorkflowId]);

            const roi = useMemo(() => {
                const team = Number(answers.teamSize) || 0;
                const hoursPerWeek = Number(answers.hoursPerWeek) || 0;
                const hourlyCost = Number(answers.hourlyCost) || 0;

                const wastedHours = team * hoursPerWeek * 50;
                const savedHours = wastedHours * 0.8;
                const manualCost = team * hoursPerWeek * hourlyCost * 50;
                const savedMoney = manualCost * 0.8;
                const fte = savedHours / 2080;

                return { wastedHours, savedHours, savedMoney, manualCost, fte };
            }, [answers.teamSize, answers.hoursPerWeek, answers.hourlyCost]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key !== 'Enter') return;
                    const isTextarea = e.target.tagName.toLowerCase() === 'textarea';
                    if (isTextarea && e.shiftKey) return;

                    if (step !== 0 && step !== TOTAL_STEPS) {
                        e.preventDefault();
                        if (validateStep()) handleNext();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [step, answers]);

            const validateStep = () => {
                switch (step) {
                    case 1: {
                        if (!answers.workflows || answers.workflows.length === 0) return false;
                        if (answers.workflows.includes("other")) return !!answers.workflowOtherText.trim();
                        return true;
                    }
                    case 2: return !!answers.impactVision.trim();
                    case 3: return !!answers.offerICP.trim();
                    case 4: return !!answers.role;
                    case 5: {
                        const v = Number(answers.teamSize);
                        return Number.isFinite(v) && v > 0;
                    }
                    case 6: {
                        const v = Number(answers.hourlyCost);
                        return Number.isFinite(v) && v > 0 && v <= MAX_HOURLY_WAGE;
                    }
                    case 7: {
                        const v = Number(answers.hoursPerWeek);
                        return Number.isFinite(v) && v > 0 && v <= MAX_WEEKLY_HOURS;
                    }
                    case 8: {
                        const email = answers.email.trim();
                        return !!email && /\S+@\S+\.\S+/.test(email);
                    }
                    default: return true;
                }
            };

            const fireWebhook = (currentStep) => {
                try {
                    fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            step: currentStep,
                            answers,
                            timestamp: new Date().toISOString()
                        })
                    }).catch(() => {});
                } catch (e) {}
            };

            const handleNext = () => {
                if (!validateStep()) return;
                setDirection(1);

                if (step === 8) {
                    setStep(9);
                    fireWebhook(9);
                } else {
                    setStep(s => s + 1);
                    fireWebhook(step + 1);
                }
            };

            const handleBack = () => {
                if (step <= 0) return;
                setDirection(-1);
                setStep(s => s - 1);
            };

            const toggleWorkflow = (id) => {
                setAnswers(prev => {
                    const set = new Set(prev.workflows);
                    if (set.has(id)) set.delete(id); else set.add(id);
                    const next = Array.from(set);
                    return { ...prev, workflows: next };
                });
            };

            const variants = {
                enter: (dir) => ({ x: dir > 0 ? 64 : -64, opacity: 0, filter: 'blur(10px)' }),
                center: { x: 0, opacity: 1, filter: 'blur(0px)' },
                exit: (dir) => ({ x: dir < 0 ? 64 : -64, opacity: 0, filter: 'blur(10px)' })
            };

            const renderContent = () => {
                switch (step) {
                    case 0:
                        return (
                            <div className="text-center py-8">
                                <motion.div
                                    initial={{ scale: 0.95, opacity: 0 }}
                                    animate={{ scale: 1, opacity: 1 }}
                                    className="space-y-8"
                                >
                                    <div className="inline-block p-5 bg-gradient-to-br from-blue-50 to-white border border-blue-100 shadow-xl rounded-full mb-2 animate-float">
                                        <i className="fa-solid fa-robot text-5xl text-brand-cta"></i>
                                    </div>
                                    <div className="space-y-4">
                                        <h1 className="text-4xl md:text-5xl lg:text-6xl font-black font-display tracking-tight text-brand-dark leading-[1.05]">
                                            machines are
                                            <br />
                                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-cta to-brand-accent">here</span>
                                        </h1>
                                        <p className="text-base md:text-lg text-brand-gray max-w-md mx-auto font-medium font-display">
                                            Six questions. One vision.
                                            <br />
                                            Your first AI employee - brought to life.
                                        </p>
                                    </div>
                                    <div className="pt-4 flex flex-col items-center gap-3">
                                        <Button onClick={() => { setDirection(1); setStep(1); }} className="w-full md:w-auto px-10 py-5 text-lg rounded-2xl">
                                            Begin
                                        </Button>
                                        <span className="text-[11px] md:text-xs font-medium text-brand-light mt-1">
                                            Today's decision will shape your business trajectory.
                                        </span>
                                    </div>
                                </motion.div>
                            </div>
                        );

                    case 1:
                        return (
                            <div className="space-y-6">
                                <div className="space-y-2">
                                    <h2 className="text-3xl font-bold text-brand-dark">Priority One.</h2>
                                    <p className="text-brand-gray text-sm md:text-base">Which repetitive workflow do you want to automate first?</p>
                                </div>

                                <div className="grid grid-cols-1 gap-4">
                                    {WORKFLOW_OPTIONS.map((opt) => {
                                        const selected = answers.workflows.includes(opt.id);
                                        return (
                                            <TiltOptionCard
                                                key={opt.id}
                                                outlineId="workflowOutline"
                                                selected={selected}
                                                onClick={() => toggleWorkflow(opt.id)}
                                                className="items-start"
                                            >
                                                <div className="flex items-start gap-3">
                                                    <div className={`mt-1 h-5 w-5 rounded-md border ${selected ? "border-brand-cta bg-brand-cta" : "border-gray-300 bg-white"} flex items-center justify-center`}>
                                                        {selected ? <i className="fa-solid fa-check text-white text-xs"></i> : null}
                                                    </div>

                                                    <div className="space-y-1">
                                                        <div className={`font-semibold ${selected ? "text-brand-dark" : "text-brand-gray"}`}>
                                                            {opt.label}
                                                        </div>
                                                        {opt.subtext ? (
                                                            <div className={`text-xs font-medium ${selected ? "text-brand-gray" : "text-brand-light"}`}>
                                                                {opt.subtext}
                                                            </div>
                                                        ) : null}
                                                    </div>
                                                </div>
                                            </TiltOptionCard>
                                        );
                                    })}
                                </div>

                                <AnimatePresence>
                                    {answers.workflows.includes("other") && (
                                        <motion.div
                                            initial={{ opacity: 0, y: 8, filter: "blur(6px)" }}
                                            animate={{ opacity: 1, y: 0, filter: "blur(0px)" }}
                                            exit={{ opacity: 0, y: 8, filter: "blur(6px)" }}
                                            transition={{ duration: 0.22 }}
                                            className="pt-2"
                                        >
                                            <input
                                                autoFocus
                                                className="w-full text-lg px-6 py-5 input-glass"
                                                placeholder="Please specify"
                                                value={answers.workflowOtherText}
                                                onChange={e => setAnswers({ ...answers, workflowOtherText: e.target.value })}
                                            />
                                        </motion.div>
                                    )}
                                </AnimatePresence>

                                <EnterHint />
                            </div>
                        );

                    case 2:
                        return (
                            <div className="space-y-6">
