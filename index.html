<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Digital Employee Mapping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                'Inter',
                'system-ui',
                '-apple-system',
                'BlinkMacSystemFont',
                '"SF Pro Text"',
                '"Segoe UI"',
                'sans-serif',
              ],
            },
            colors: {
              'page-bg': '#F5F7FF',
              'page-bg-soft': '#E0ECFF',
              'text-main': '#0F172A',
              'text-secondary': '#6B7280',
              'border-subtle': '#E5E7EB',
              'input-muted': '#F9FAFB',
              primary: '#2563EB',
              'accent-cyan': '#22D3EE',
              'accent-gold': '#FACC15',
              success: '#16A34A',
              error: '#DC2626',
            },
          },
        },
      };
    </script>

    <style>
      :root {
        --color-page-bg: #f5f7ff;
        --color-page-bg-soft: #e0ecff;
        --color-text-main: #0f172a;
        --color-text-secondary: #6b7280;
        --color-border-subtle: #e5e7eb;
        --color-input-muted: #f9fafb;
        --color-primary: #2563eb;
        --color-accent-cyan: #22d3ee;
        --color-accent-gold: #facc15;
        --color-success: #16a34a;
        --color-error: #dc2626;
      }

      /* Starfield: top ~40%, subtle drift */
      .starfield-wrapper {
        pointer-events: none;
      }

      .starfield {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.35) 1px,
            transparent 0
          ),
          radial-gradient(
            circle at 30% 10%,
            rgba(210, 230, 255, 0.25) 1.5px,
            transparent 0
          ),
          radial-gradient(
            circle at 70% 25%,
            rgba(255, 255, 255, 0.3) 1.5px,
            transparent 0
          ),
          radial-gradient(
            circle at 85% 15%,
            rgba(210, 230, 255, 0.25) 1.5px,
            transparent 0
          ),
          radial-gradient(
            circle at 50% 5%,
            rgba(255, 255, 255, 0.3) 1px,
            transparent 0
          );
        background-repeat: no-repeat;
        filter: blur(0.2px);
        opacity: 0.75;
        animation: starDrift 26s ease-in-out infinite alternate;
      }

      @keyframes starDrift {
        0% {
          transform: translate3d(0, 0, 0);
        }
        50% {
          transform: translate3d(0, 6px, 0);
        }
        100% {
          transform: translate3d(0, 10px, 0);
        }
      }

      /* Glass main card */
      .glass-card {
        background: rgba(255, 255, 255, 0.22);
        border-radius: 1.6rem;
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.18),
          0 0 0 1px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(18px) saturate(140%);
        -webkit-backdrop-filter: blur(18px) saturate(140%);
      }

      /* Glass fields */
      .glass-field {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.55);
        box-shadow: inset 0 0 0 1px rgba(248, 250, 252, 0.45);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
      }

      .glass-field:focus-visible {
        outline: none;
        border-color: rgba(34, 211, 238, 0.95);
        box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.95),
          0 0 0 4px rgba(34, 211, 238, 0.26);
      }

      /* Primary pill button */
      .primary-btn {
        border-radius: 9999px;
        border: 1px solid rgba(34, 211, 238, 0.7);
        background: #2563eb;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.45);
        transition: transform 0.16s ease-out, box-shadow 0.16s ease-out,
          background 0.16s ease-out, filter 0.16s ease-out;
      }

      .primary-btn:hover:not(:disabled) {
        background-image: linear-gradient(135deg, #2563eb, #22d3ee);
        box-shadow: 0 0 26px rgba(34, 211, 238, 0.55);
        filter: brightness(1.02);
      }

      .primary-btn:active:not(:disabled) {
        transform: scale(0.97);
        box-shadow: 0 0 12px rgba(34, 211, 238, 0.4);
      }

      .primary-btn:disabled {
        background: rgba(148, 163, 184, 0.7);
        border-color: rgba(148, 163, 184, 0.7);
        box-shadow: none;
      }

      /* Secondary pill button */
      .secondary-btn {
        border-radius: 9999px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: rgba(255, 255, 255, 0.24);
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
        transition: transform 0.16s ease-out, box-shadow 0.16s ease-out,
          background 0.16s ease-out, border-color 0.16s ease-out;
      }

      .secondary-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.4);
        border-color: rgba(148, 163, 184, 0.8);
        box-shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
      }

      .secondary-btn:active:not(:disabled) {
        transform: scale(0.97);
      }

      /* Step slide transitions */
      @keyframes slideInFromRight {
        0% {
          opacity: 0;
          transform: translateX(16px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInFromLeft {
        0% {
          opacity: 0;
          transform: translateX(-16px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .step-enter-forward {
        animation: slideInFromRight 0.22s ease-out;
      }

      .step-enter-backward {
        animation: slideInFromLeft 0.22s ease-out;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gradient-to-b from-page-bg to-page-bg-soft text-text-main antialiased">
    <div id="root"></div>

    <!-- React + ReactDOM + Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App code -->
    <script type="text/babel">
      const { useState } = React;

      const TOTAL_STEPS = 6;

      const StarfieldBackground = () => {
        return (
          <div className="starfield-wrapper absolute inset-x-0 top-0 h-[40vh] overflow-hidden">
            <div className="starfield" />
            <div className="absolute inset-0 bg-gradient-to-b from-white/60 via-white/0 to-white/0" />
          </div>
        );
      };

      const GlassCard = ({ children }) => {
        return (
          <div className="glass-card w-full max-w-xl sm:max-w-2xl px-5 py-6 sm:px-8 sm:py-8 md:px-10 md:py-10">
            {children}
          </div>
        );
      };

      const StepProgressBar = ({ currentStep, totalSteps }) => {
        const progress = (currentStep / totalSteps) * 100;
        return (
          <div className="mb-6 sm:mb-8">
            <div className="flex items-center justify-between mb-2">
              <p className="text-xs font-medium uppercase tracking-[0.12em] text-text-secondary">
                AI DIGITAL EMPLOYEE MAPPING
              </p>
              <p className="text-xs text-text-secondary">
                Step{' '}
                <span className="font-medium text-text-main">{currentStep}</span>{' '}
                of {totalSteps}
              </p>
            </div>
            <div className="h-1.5 w-full overflow-hidden rounded-full bg-border-subtle">
              <div
                className="h-full rounded-full bg-gradient-to-r from-primary to-accent-cyan transition-all duration-300 ease-out"
                style={{ width: progress + '%' }}
              />
            </div>
          </div>
        );
      };

      const PrimaryButton = ({ children, className = '', ...rest }) => {
        return (
          <button
            {...rest}
            className={
              'primary-btn inline-flex items-center justify-center px-6 py-2.5 text-sm font-medium text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-cyan focus-visible:ring-offset-2 focus-visible:ring-offset-transparent disabled:cursor-not-allowed ' +
              className
            }
          >
            {children}
          </button>
        );
      };

      const SecondaryButton = ({ children, className = '', ...rest }) => {
        return (
          <button
            {...rest}
            className={
              'secondary-btn inline-flex items-center justify-center px-5 py-2 text-sm font-medium text-text-main/80 focus:outline-none focus-visible:ring-2 focus-visible:ring-accent-cyan/80 focus-visible:ring-offset-2 focus-visible:ring-offset-transparent disabled:cursor-not-allowed ' +
              className
            }
          >
            {children}
          </button>
        );
      };

      const FormField = ({ label, htmlFor, required, hint, children }) => {
        return (
          <div className="space-y-2">
            <div className="flex items-center gap-2">
              <label
                htmlFor={htmlFor}
                className="text-sm font-medium text-text-main"
              >
                {label}
                {required && <span className="ml-0.5 text-error">*</span>}
              </label>
            </div>
            {children}
            {hint && (
              <p className="text-xs text-text-secondary">
                {hint}
              </p>
            )}
          </div>
        );
      };

      const MultiStepForm = () => {
        const [currentStep, setCurrentStep] = useState(1);
        const [direction, setDirection] = useState('forward'); // 'forward' | 'backward'
        const [submitted, setSubmitted] = useState(false);

        const [form, setForm] = useState({
          role: '',
          roleOther: '',
          companyDescription: '',
          manualWorkPain: '',
          futureVision90Days: '',
          aiFitAreas: [],
          name: '',
          email: '',
          companyName: '',
          companySize: '',
          website: '',
        });

        const goToStep = (next, dir) => {
          if (next < 1 || next > TOTAL_STEPS) return;
          setDirection(dir);
          setCurrentStep(next);
        };

        const handleNext = () => {
          if (currentStep < TOTAL_STEPS) {
            goToStep(currentStep + 1, 'forward');
          }
        };

        const handleBack = () => {
          if (currentStep > 1) {
            goToStep(currentStep - 1, 'backward');
          }
        };

        const toggleAiFitArea = (value) => {
          setForm((prev) => {
            const exists = prev.aiFitAreas.includes(value);
            return {
              ...prev,
              aiFitAreas: exists
                ? prev.aiFitAreas.filter((v) => v !== value)
                : prev.aiFitAreas.concat(value),
            };
          });
        };

        const handleSubmit = () => {
          setSubmitted(true);
        };

        const isStepValid = (step) => {
          switch (step) {
            case 1:
              if (!form.role) return false;
              if (form.role === 'Other' && !form.roleOther.trim()) return false;
              return true;
            case 2:
              return form.companyDescription.trim().length > 10;
            case 3:
              return form.manualWorkPain.trim().length > 5;
            case 4:
              return form.futureVision90Days.trim().length > 10;
            case 5:
              return form.aiFitAreas.length > 0;
            case 6:
              return (
                !!form.name.trim() &&
                !!form.email.trim() &&
                !!form.companyName.trim() &&
                !!form.companySize.trim() &&
                !!form.website.trim()
              );
            default:
              return true;
          }
        };

        const stepAnimationClass =
          direction === 'forward'
            ? 'step-enter-forward'
            : 'step-enter-backward';

        const onFormSubmit = (e) => {
          e.preventDefault();
          if (currentStep === TOTAL_STEPS && isStepValid(currentStep)) {
            handleSubmit();
          } else if (currentStep < TOTAL_STEPS && isStepValid(currentStep)) {
            handleNext();
          }
        };

        if (submitted) {
          return (
            <div className="space-y-6 sm:space-y-7">
              <StepProgressBar
                currentStep={TOTAL_STEPS}
                totalSteps={TOTAL_STEPS}
              />
              <div className="step-enter-forward space-y-6 sm:space-y-8">
                <div className="flex flex-col items-center text-center space-y-4 sm:space-y-5">
                  <div className="flex items-center justify-center">
                    <div className="flex h-14 w-14 items-center justify-center rounded-full border border-success/40 bg-success/10 shadow-[0_0_24px_rgba(22,163,74,0.35)]">
                      <svg viewBox="0 0 24 24" className="h-7 w-7" aria-hidden="true">
                        <circle
                          cx="12"
                          cy="12"
                          r="10"
                          fill="none"
                          stroke="#16A34A"
                          strokeWidth="1.6"
                          className="opacity-80"
                        />
                        <path
                          d="M7 12.5 10.2 16 17 8"
                          fill="none"
                          stroke="#16A34A"
                          strokeWidth="2"
                          strokeLinecap="round"
                          strokeLinejoin="round"
                        />
                      </svg>
                    </div>
                  </div>

                  <div className="space-y-2">
                    <h1 className="text-2xl sm:text-3xl font-semibold text-text-main">
                      We’ve mapped your first digital employee.
                    </h1>
                    <p className="text-sm sm:text-base text-text-secondary max-w-xl mx-auto">
                      Your answers sketched the outline of where AI can quietly take
                      over manual work without breaking what already works. Next,
                      we’ll translate this into a concrete “digital employee” scope.
                    </p>
                  </div>
                </div>

                <div className="rounded-2xl border border-white/40 bg-white/40 px-4 py-4 sm:px-5 sm:py-5 shadow-[0_16px_40px_rgba(15,23,42,0.10)] backdrop-blur-xl">
                  <p className="text-xs uppercase tracking-[0.16em] text-text-secondary mb-2">
                    What happens next
                  </p>
                  <ul className="space-y-2 text-sm text-text-secondary">
                    <li>
                      • We’ll review your answers and highlight where a digital
                      employee can take full ownership.
                    </li>
                    <li>
                      • You’ll see a mapped 90-day outcome, not just a list of tools.
                    </li>
                    <li>
                      • From there, you can decide whether to move straight into build mode.
                    </li>
                  </ul>
                </div>

                <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4">
                  <PrimaryButton type="button">
                    Schedule a call
                  </PrimaryButton>
                  <button
                    type="button"
                    className="text-xs sm:text-sm text-text-secondary hover:text-text-main transition-colors"
                  >
                    Or, see a sample digital employee plan →
                  </button>
                </div>
              </div>
            </div>
          );
        }

        return (
          <form
            className="space-y-6 sm:space-y-8"
            onSubmit={onFormSubmit}
          >
            <StepProgressBar currentStep={currentStep} totalSteps={TOTAL_STEPS} />

            <div className={'space-y-5 sm:space-y-6 ' + stepAnimationClass}>
              {/* STEP 1 */}
              {currentStep === 1 && (
                <div className="space-y-5 sm:space-y-6">
                  <div className="space-y-2">
                    <h1 className="text-2xl sm:text-3xl font-semibold text-text-main">
                      Your role in the company
                    </h1>
                    <p className="text-sm text-text-secondary max-w-xl">
                      This helps tune the conversation. We adapt the digital employee to
                      how you actually make decisions.
                    </p>
                  </div>

                  <FormField
                    label="What is your role in the company?"
                    htmlFor="role"
                    required
                  >
                    <div className="flex flex-wrap gap-2">
                      {['Founder', 'CEO', 'COO', 'Head of Operations', 'Other'].map(
                        (roleOption) => {
                          const isSelected = form.role === roleOption;
                          return (
                            <button
                              key={roleOption}
                              type="button"
                              onClick={() =>
                                setForm((prev) => ({
                                  ...prev,
                                  role: roleOption,
                                }))
                              }
                              className={
                                'px-4 py-2 text-sm transition-colors rounded-full ' +
                                (isSelected
                                  ? 'bg-primary text-white shadow-sm'
                                  : 'glass-field bg-white/60 text-text-secondary hover:bg-white/80')
                              }
                            >
                              {roleOption}
                            </button>
                          );
                        }
                      )}
                    </div>
                    {form.role === 'Other' && (
                      <div className="mt-3">
                        <input
                          id="roleOther"
                          type="text"
                          value={form.roleOther}
                          onChange={(e) =>
                            setForm((prev) => ({
                              ...prev,
                              roleOther: e.target.value,
                            }))
                          }
                          placeholder="Your title"
                          className="glass-field h-11 w-full rounded-full px-4 text-sm text-text-main placeholder:text-text-secondary/60"
                        />
                      </div>
                    )}
                  </FormField>
                </div>
              )}

              {/* STEP 2 */}
              {currentStep === 2 && (
                <div className="space-y-5 sm:space-y-6">
                  <div className="space-y-2">
                    <h1 className="text-2xl sm:text-3xl font-semibold text-text-main">
                      Your company in one paragraph
                    </h1>
                    <p className="text-sm text-text-secondary max-w-xl">
                      A quick snapshot of what you do so we can map AI to actual
                      revenue and operations, not generic use cases.
                    </p>
                  </div>

                  <FormField
                    label="Briefly describe what your company does."
                    htmlFor="companyDescription"
                    required
                  >
                    <textarea
                      id="companyDescription"
                      value={form.companyDescription}
                      onChange={(e) =>
                        setForm((prev) => ({
                          ...prev,
                          companyDescription: e.target.value,
                        }))
                      }
                      rows={4}
                      className="glass-field w-full rounded-2xl px-4 py-3 text-sm text-text-main placeholder:text-text-secondary/60 resize-none"
                      placeholder="Who you serve, what you sell, and how you deliver value today."
                    />
                  </FormField>
                </div>
              )}

              {/* STEP 3 */}
              {currentStep === 3 && (
                <div className="space-y-5 sm:space-y-6">
                  <div className="space-y-2">
                    <h1 className="text-2xl sm:text-3xl font-semibold text-text-main">
                      Where manual work slows you down
                    </h1>
                    <p className="text-sm text-text-secondary max-w-xl">
                      Point us to the friction: the places where people copy-paste,
                      chase information, or push the same buttons every day.
                    </p>
                  </div>

                  <FormField
                    label="Where does manual work slow your team down the most right now?"
                    htmlFor="manualWorkPain"
                    required
                    hint="Think about repetitive processes, back-office tasks, or workflows people complain about."
                  >
                    <textarea
                      id="manualWorkPain"
                      value={form.manualWorkPain}
                      onChange={(e) =>
                        setForm((prev) => ({
                          ...prev,
                          manualWorkPain: e.target.value,
                        }))
                      }
                      rows={4}
                      className="glass-field w-full rounded-2xl px-4 py-3 text-sm text-text-main placeholder:text-text-secondary/60 resize-none"
                      placeholder="For example: lead triage, customer follow-ups, reporting, onboarding, ticket routing..."
                    />
                  </FormField>
                </div>
              )}

              {/* STEP 4 */}
              {currentStep === 4 && (
                <div className="space-y-5 sm:space-y-7">
                  <div className="space-y-3">
                    <div className="h-px w-20 rounded-full bg-gradient-to-r from-[#22D3EE] via-white/60 to-[#FACC15]" />
                    <div className="space-y-2">
                      <h1 className="text-2xl sm:text-3xl font-semibold text-text-main">
                        90-day future with a digital employee
                      </h1>
                      <p className="text-sm text-text-secondary max-w-xl">
                        Imagine one digital employee running perfectly for 90 days.
                        No fatigue, no dropped balls. Describe what would feel
                        noticeably different in the business.
                      </p>
                    </div>
                  </div>

                  <FormField
                    label="If you had a digital employee working perfectly for 90 days, what would you want to be different in your business?"
                    htmlFor="futureVision90Days"
                    required
                  >
                    <textarea
                      id="futureVision90Days"
                      value={form.futureVision90Days}
                      onChange={(e) =>
                        setForm((prev) => ({
                          ...prev,
                          futureVision90Days: e.target.value,
                        }))
                      }
                      rows={5}
                      className="glass-field w-full rounded-2xl px-4 py-3.5 text-sm text-text-main placeholder:text-text-secondary/60 resize-none"
                      placeholder="Think in outcomes: fewer hires needed, faster sales cycles, cleaner reporting, less firefighting, more predictable execution..."
                    />
                  </FormField>
                </div>
              )}

              {/* STEP 5 */}
              {currentStep === 5 && (
                <div className="space-y-5 sm:space-y-6">
                  <div className="space-y-2">
                    <h1 className="text-2xl sm:text-3xl font-semibold text-text-main">
                      Where a digital employee could take ownership
                    </h1>
                    <p className="text-sm text-text-secondary max-w-xl">
                      Choose the areas where you would be comfortable letting a
                      digital employee run defined workflows end-to-end.
                    </p>
                  </div>

                  <FormField
                    label="Which areas sound most interesting for a digital employee to own?"
                    htmlFor="aiFitAreas"
                    required
                  >
                    <div className="flex flex-wrap gap-2">
                      {[
                        'Lead qualification',
                        'Customer support',
                        'Operations / back-office',
                        'Reporting & analytics',
                        'Other',
                      ].map((option) => {
                        const isSelected = form.aiFitAreas.includes(option);
                        return (
                          <button
                            key={option}
                            type="button"
                            onClick={() => toggleAiFitArea(option)}
                            className={
                              'px-4 py-2 text-sm rounded-full transition-colors ' +
                              (isSelected
                                ? 'bg-primary text-white shadow-sm'
                                : 'glass-field bg-white/60 text-text-secondary hover:bg-white/80')
                            }
                          >
                            {option}
                          </button>
                        );
                      })}
                    </div>
                  </FormField>
                </div>
              )}

              {/* STEP 6 */}
              {currentStep === 6 && (
                <div className="space-y-5 sm:space-y-6">
                  <div className="space-y-2">
                    <h1 className="text-2xl sm:text-3xl font-semibold text-text-main">
                      Where we can reach you
                    </h1>
                    <p className="text-sm text-text-secondary max-w-xl">
                      A few details so we can send back a concrete digital employee
                      outline instead of a generic PDF.
                    </p>
                  </div>

                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-5">
                    <FormField label="Name" htmlFor="name" required>
                      <input
                        id="name"
                        type="text"
                        value={form.name}
                        onChange={(e) =>
                          setForm((prev) => ({ ...prev, name: e.target.value }))
                        }
                        className="glass-field h-11 w-full rounded-full px-4 text-sm text-text-main placeholder:text-text-secondary/60"
                        placeholder="Your name"
                      />
                    </FormField>

                    <FormField label="Work email" htmlFor="email" required>
                      <input
                        id="email"
                        type="email"
                        value={form.email}
                        onChange={(e) =>
                          setForm((prev) => ({ ...prev, email: e.target.value }))
                        }
                        className="glass-field h-11 w-full rounded-full px-4 text-sm text-text-main placeholder:text-text-secondary/60"
                        placeholder="you@company.com"
                      />
                    </FormField>

                    <FormField
                      label="Company name"
                      htmlFor="companyName"
                      required
                    >
                      <input
                        id="companyName"
                        type="text"
                        value={form.companyName}
                        onChange={(e) =>
                          setForm((prev) => ({
                            ...prev,
                            companyName: e.target.value,
                          }))
                        }
                        className="glass-field h-11 w-full rounded-full px-4 text-sm text-text-main placeholder:text-text-secondary/60"
                        placeholder="Company"
                      />
                    </FormField>

                    <FormField label="Company size" htmlFor="companySize" required>
                      <select
                        id="companySize"
                        value={form.companySize}
                        onChange={(e) =>
                          setForm((prev) => ({
                            ...prev,
                            companySize: e.target.value,
                          }))
                        }
                        className="glass-field h-11 w-full rounded-full px-4 text-sm text-text-main placeholder:text-text-secondary/60 bg-transparent"
                      >
                        <option value="">Select...</option>
                        <option value="1-10">1–10</option>
                        <option value="11-50">11–50</option>
                        <option value="51-200">51–200</option>
                        <option value="201-1000">201–1,000</option>
                        <option value="1000+">1,000+</option>
                      </select>
                    </FormField>

                    <FormField label="Website" htmlFor="website" required>
                      <input
                        id="website"
                        type="url"
                        value={form.website}
                        onChange={(e) =>
                          setForm((prev) => ({ ...prev, website: e.target.value }))
                        }
                        className="glass-field h-11 w-full rounded-full px-4 text-sm text-text-main placeholder:text-text-secondary/60"
                        placeholder="https://"
                      />
                    </FormField>
                  </div>
                </div>
              )}
            </div>

            {/* Navigation */}
            <div className="flex flex-col-reverse sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4 pt-1">
              <div>
                {currentStep > 1 && (
                  <SecondaryButton type="button" onClick={handleBack}>
                    Back
                  </SecondaryButton>
                )}
              </div>
              <div className="flex items-center justify-end gap-3">
                <PrimaryButton
                  type="submit"
                  disabled={!isStepValid(currentStep)}
                >
                  {currentStep === TOTAL_STEPS
                    ? 'Submit & map my digital employee'
                    : 'Next'}
                </PrimaryButton>
              </div>
            </div>
          </form>
        );
      };

      const App = () => {
        return (
          <div className="min-h-screen bg-gradient-to-b from-page-bg to-page-bg-soft text-text-main antialiased">
            <div className="relative flex min-h-screen items-center justify-center px-4 py-8 sm:px-6 lg:px-8">
              <StarfieldBackground />
              <div className="relative z-10 w-full flex flex-col items-center">
                <div className="mb-5 sm:mb-8 text-center">
                  <p className="text-xs font-medium uppercase tracking-[0.22em] text-text-secondary">
                    AI DIGITAL EMPLOYEES
                  </p>
                  <h2 className="mt-2 text-xl sm:text-2xl font-semibold text-text-main">
                    Quietly retire manual work, one digital employee at a time.
                  </h2>
                </div>
                <GlassCard>
                  <MultiStepForm />
                </GlassCard>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
