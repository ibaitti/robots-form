<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROBOTS [$] – AI Employee ROI Calculator</title>

    <!-- CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
      :root {
        --bg-page-start: #f4f5fb;
        --bg-page-end: #e7f0ff;
        --bg-card-solid: #ffffff;
        --bg-card-glass: rgba(255, 255, 255, 0.82);
        --text-primary: #020617;
        --text-secondary: #6b7280;
        --text-tertiary: #9ca3af;
        --border-soft: #e2e8f0;
        --border-strong: #cbd5f5;
        --cta-primary: #1f4fdb;
        --cta-primary-hover: #1f4fdb;
        --cta-primary-press: #1d4ed8;
        --accent-cyan: #06b6d4;
        --accent-cyan-soft: rgba(6, 182, 212, 0.1);
        --danger: #ff3b30;
        --warning: #f97316;
        --success: #16a34a;
      }
      body {
        background: linear-gradient(
          135deg,
          var(--bg-page-start) 0%,
          var(--bg-page-end) 100%
        );
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: var(--text-primary);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="typescript,react">
      const { useState, useMemo, useEffect, useRef } = React;
      const { motion, AnimatePresence } = window.Motion;

      // --- CONFIG ---
      const WEBHOOK_URL = "https://zerogpt.app.n8n.cloud/webhook-test/form-one";
      const BOOKING_URL = "https://cal.com/ibaitti";

      // --- TYPES ---
      // (Implicit in JS, but structured as defined in spec)

      // --- COMPONENTS ---

      const Button = ({
        variant = "default",
        size = "default",
        className = "",
        children,
        disabled,
        onClick,
        type = "button",
      }) => {
        const baseStyles =
          "inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none";

        const variants = {
          default: "bg-[#1F4FDB] text-white hover:bg-[#1D4ED8] shadow-sm",
          destructive: "bg-red-500 text-white hover:bg-red-600",
          outline:
            "border border-slate-200 bg-transparent hover:bg-slate-100 text-slate-900",
          secondary: "bg-slate-100 text-slate-900 hover:bg-slate-200",
          ghost: "hover:bg-slate-100 hover:text-slate-900",
          link: "text-[#1F4FDB] underline-offset-4 hover:underline",
        };

        const sizes = {
          default: "h-10 py-2 px-4",
          sm: "h-9 px-3 rounded-md",
          lg: "h-11 px-8 rounded-md",
          icon: "h-10 w-10",
        };

        return (
          <motion.button
            whileHover= scale: disabled ? 1 : 1.02 
            whileTap= scale: disabled ? 1 : 0.98 
            className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${className}`}
            onClick={onClick}
            disabled={disabled}
            type={type}
          >
            {children}
          </motion.button>
        );
      };

      const InputWithTags = ({
        value = [],
        onChange,
        placeholder = "Type and press Enter...",
        limit = 10,
      }) => {
        const [inputValue, setInputValue] = useState("");

        const handleKeyDown = (e) => {
          if (e.key === "Enter" && inputValue.trim()) {
            e.preventDefault();
            if (value.length < limit && !value.includes(inputValue.trim())) {
              onChange([...value, inputValue.trim()]);
              setInputValue("");
            }
          }
        };

        const removeTag = (tag) => {
          onChange(value.filter((t) => t !== tag));
        };

        return (
          <div className="space-y-3">
            <input
              type="text"
              value={inputValue}
              onChange={(e) => setInputValue(e.target.value)}
              onKeyDown={handleKeyDown}
              disabled={value.length >= limit}
              placeholder={
                value.length >= limit ? "Limit reached" : placeholder
              }
              className="w-full bg-[#11111108] backdrop-blur-sm border border-slate-200 rounded-lg px-4 py-3 text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all"
            />
            <div className="flex flex-wrap gap-2">
              <AnimatePresence>
                {value.map((tag) => (
                  <motion.span
                    key={tag}
                    initial= opacity: 0, scale: 0.8 
                    animate= opacity: 1, scale: 1 
                    exit= opacity: 0, scale: 0.8 
                    className="inline-flex items-center px-3 py-1 rounded-full text-sm bg-slate-800 text-white shadow-sm"
                  >
                    {tag}
                    <button
                      onClick={() => removeTag(tag)}
                      className="ml-2 hover:text-red-300 focus:outline-none"
                    >
                      ×
                    </button>
                  </motion.span>
                ))}
              </AnimatePresence>
            </div>
          </div>
        );
      };

      const InteractiveHoverButton = ({ text = "Book a call", onClick }) => {
        return (
          <motion.button
            className="group relative w-32 h-10 rounded-full bg-[#1F4FDB] text-white overflow-hidden shadow-md"
            onClick={onClick}
            whileHover="hover"
          >
            <motion.div
              className="absolute inset-0 flex items-center justify-center"
              variants={{ hover: { x: -50, opacity: 0 } }}
            >
              <span className="mr-2">{text}</span>
              <div className="w-1.5 h-1.5 rounded-full bg-cyan-300" />
            </motion.div>
            <motion.div
              className="absolute inset-0 flex items-center justify-center bg-cyan-500"
              initial= x: "100%" 
              variants={{ hover: { x: 0 } }}
              transition= type: "tween", ease: "easeInOut", duration: 0.3 
            >
              <span className="mr-1">{text}</span>
              <svg
                className="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth={2}
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                />
              </svg>
            </motion.div>
          </motion.button>
        );
      };

      const Select = ({
        label,
        options,
        value,
        onChange,
        placeholder = "Select...",
      }) => {
        const [isOpen, setIsOpen] = useState(false);
        const containerRef = useRef(null);

        useEffect(() => {
          const handleClickOutside = (event) => {
            if (
              containerRef.current &&
              !containerRef.current.contains(event.target)
            ) {
              setIsOpen(false);
            }
          };
          document.addEventListener("mousedown", handleClickOutside);
          return () =>
            document.removeEventListener("mousedown", handleClickOutside);
        }, []);

        const selectedLabel = options.find((o) => o.value === value)?.label;

        return (
          <div className="relative" ref={containerRef}>
            <button
              type="button"
              onClick={() => setIsOpen(!isOpen)}
              className={`w-full flex items-center justify-between bg-[#F9FAFB] border ${
                isOpen ? "border-cyan-500 ring-1 ring-cyan-500" : "border-slate-200"
              } rounded-lg px-4 py-3 text-left transition-all focus:outline-none`}
            >
              <span
                className={selectedLabel ? "text-slate-900" : "text-slate-400"}
              >
                {selectedLabel || placeholder}
              </span>
              <motion.svg
                animate= rotate: isOpen ? 180 : 0 
                className="w-5 h-5 text-slate-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth={2}
                  d="M19 9l-7 7-7-7"
                />
              </motion.svg>
            </button>
            <AnimatePresence>
              {isOpen && (
                <motion.div
                  initial= opacity: 0, y: -10 
                  animate= opacity: 1, y: 4 
                  exit= opacity: 0, y: -10 
                  className="absolute z-50 w-full mt-1 bg-white border border-slate-200 rounded-lg shadow-xl max-h-60 overflow-auto"
                >
                  {options.map((option) => (
                    <button
                      key={option.value}
                      onClick={() => {
                        onChange(option.value);
                        setIsOpen(false);
                      }}
                      className="w-full flex items-center justify-between px-4 py-2.5 text-left hover:bg-slate-50 text-sm text-slate-700"
                    >
                      <span>{option.label}</span>
                      {value === option.value && (
                        <span className="text-cyan-500">✓</span>
                      )}
                    </button>
                  ))}
                </motion.div>
              )}
            </AnimatePresence>
          </div>
        );
      };

      // --- APP LOGIC ---

      const STEPS = [
        "Intro",
        "Context",
        "Money Leaks",
        "Workload Map",
        "Automation Fit",
        "Automation Fit", // Step 5 has same label group? Or distinct? Spec says "Step 4: Automation Fit", "Step 5: Automation Fit".
        "ROI Preview",
        "Results",
      ];

      const STEP_LABELS = {
        1: "Context",
        2: "Money Leaks",
        3: "Workload Map",
        4: "Automation Fit",
        5: "ROI Preview", // Correcting label based on spec progress strip section
        6: "Call Setup",
      };

      const App = () => {
        const [stage, setStage] = useState(0);
        const [answers, setAnswers] = useState({
          workflows: [],
          impactVision: "",
          offer: "",
          role: null,
          teamSize: null,
          timeline: null,
          hourlyCost: null,
          hoursPerWeek: null,
        });

        // ROI Calculation
        const roi = useMemo(() => {
          const hourly = parseFloat(answers.hourlyCost) || 0;
          const hours = parseFloat(answers.hoursPerWeek) || 0;
          const weeklyManual = hourly * hours;
          const monthlyManual = weeklyManual * 4.33;
          const yearlyManual = weeklyManual * 52;
          const automationFactor = 0.7;
          const monthlySavings = monthlyManual * automationFactor;
          const yearlySavings = yearlyManual * automationFactor;
          const hoursSavedYear = Math.floor(hours * 52 * automationFactor);

          return {
            weeklyManual,
            monthlyManual,
            yearlyManual,
            monthlySavings,
            yearlySavings,
            hoursSavedYear,
          };
        }, [answers.hourlyCost, answers.hoursPerWeek]);

        // Webhook Effect
        useEffect(() => {
          const payload = {
            timestamp: new Date().toISOString(),
            stageIndex: stage,
            stageLabel: STEPS[stage] || "unknown",
            answers,
            roi,
            meta: {
              userAgent: window.navigator.userAgent,
              path: window.location.pathname,
              version: "form-one-v1",
            },
          };

          fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          }).catch((err) => console.error("Webhook fail (silent)", err));
        }, [stage]);

        // Validation
        const canProceed = () => {
          switch (stage) {
            case 1:
              return answers.workflows.length > 0;
            case 2:
              return !!answers.impactVision;
            case 3:
              return !!answers.offer;
            case 4:
              return !!answers.role;
            case 5:
              return !!answers.teamSize;
            case 6:
              return (
                !!answers.timeline && !!answers.hourlyCost && !!answers.hoursPerWeek
              );
            default:
              return true;
          }
        };

        const next = () => canProceed() && setStage((p) => p + 1);
        const back = () => stage > 0 && setStage((p) => p - 1);

        const formatMoney = (n) =>
          "$" +
          Math.floor(n)
            .toString()
            .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        const formatNum = (n) =>
          Math.floor(n)
            .toString()
            .replace(/\B(?=(\d{3})+(?!\d))/g, ",");

        // --- RENDER ---
        return (
          <div className="flex flex-col min-h-screen px-4 py-8 max-w-2xl mx-auto relative z-10">
            {/* HEADER */}
            <div className="mb-8 text-center sm:text-left">
              <div className="flex flex-col sm:flex-row items-baseline gap-2 mb-4">
                <h1 className="text-2xl font-bold tracking-tight">
                  ROBOTS [$]
                </h1>
                <span className="text-slate-500 text-sm">
                  AI employees that work while you sleep
                </span>
              </div>

              {/* Progress Bar (Stages 1-6) */}
              {stage > 0 && stage < 7 && (
                <div className="flex items-center gap-4 text-sm font-medium">
                  <span className="text-slate-500 whitespace-nowrap">
                    Step <span className="text-slate-900">{stage}</span> of 6
                  </span>
                  <div className="h-2 flex-1 bg-slate-200 rounded-full overflow-hidden">
                    <motion.div
                      className="h-full bg-cyan-500"
                      initial= width: 0 
                      animate={{ width: `${(stage / 6) * 100}%` }}
                    />
                  </div>
                  <span className="text-slate-400 hidden sm:inline-block w-24 text-right">
                    {STEP_LABELS[stage] || "Context"}
                  </span>
                </div>
              )}
            </div>

            {/* MAIN CARD */}
            <motion.div
              layout
              className="bg-white/80 backdrop-blur-md border border-slate-200/50 rounded-2xl shadow-xl p-6 sm:p-8 relative overflow-hidden"
              initial= opacity: 0, y: 20 
              animate= opacity: 1, y: 0 
            >
              <AnimatePresence mode="wait">
                <motion.div
                  key={stage}
                  initial= opacity: 0, x: 20, scale: 0.97 
                  animate= opacity: 1, x: 0, scale: 1 
                  exit= opacity: 0, x: -20, scale: 0.97 
                  transition= duration: 0.3 
                >
                  {/* STAGE 0: INTRO */}
                  {stage === 0 && (
                    <div className="space-y-6 text-center py-8">
                      <h2 className="text-3xl font-bold text-slate-900">
                        In 6 questions, we’ll pinpoint exactly where an AI
                        employee will fit into your business.
                      </h2>
                      <p className="text-slate-600 text-lg">
                        We'll map your workflows, quantify time & money leaks,
                        and show potential savings.
                      </p>
                      <div className="flex flex-col gap-3 pt-4">
                        <Button size="lg" onClick={next}>
                          Start Assessment
                        </Button>
                        <Button variant="link" onClick={() => setStage(6)}>
                          Skip to ROI Calculator
                        </Button>
                      </div>
                    </div>
                  )}

                  {/* STAGE 1: CONTEXT */}
                  {stage === 1 && (
                    <div className="space-y-6">
                      <div>
                        <h2 className="text-xl font-semibold mb-2">
                          If you could deploy a digital employee to automate 3–5
                          repetitive workflows within the next 30 days, which
                          processes would you prioritize?
                        </h2>
                        <p className="text-slate-500 text-sm">
                          Focus on tasks that consume significant time, limit
                          productivity, or prevent you from focusing on
                          strategic priorities.
                        </p>
                      </div>
                      <InputWithTags
                        value={answers.workflows}
                        onChange={(w) =>
                          setAnswers({ ...answers, workflows: w })
                        }
                      />
                      <div className="flex justify-between pt-4">
                        <Button variant="ghost" onClick={back}>
                          Back
                        </Button>
                        <Button onClick={next} disabled={!canProceed()}>
                          Next
                        </Button>
                      </div>
                    </div>
                  )}

                  {/* STAGE 2: IMPACT */}
                  {stage === 2 && (
                    <div className="space-y-6">
                      <div>
                        <h2 className="text-xl font-semibold mb-2">
                          90 days from today, this AI employee is operating
                          seamlessly. What is the single most impactful change
                          you will see in your business?
                        </h2>
                        <p className="text-slate-500 text-sm">
                          1–2 sentences: e.g., more qualified leads, more
                          appointments, reduced manual work, higher revenue,
                          more focus time…
                        </p>
                      </div>
                      <textarea
                        className="w-full bg-[#F9FAFB] border border-slate-200 rounded-lg p-4 h-32 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all"
                        value={answers.impactVision}
                        onChange={(e) =>
                          setAnswers({
                            ...answers,
                            impactVision: e.target.value,
                          })
                        }
                        placeholder="My business will..."
                      />
                      <div className="flex justify-between pt-4">
                        <Button variant="ghost" onClick={back}>
                          Back
                        </Button>
                        <Button onClick={next} disabled={!canProceed()}>
                          Next
                        </Button>
                      </div>
                    </div>
                  )}

                  {/* STAGE 3: OFFER */}
                  {stage === 3 && (
                    <div className="space-y-6">
                      <div>
                        <h2 className="text-xl font-semibold mb-2">
                          What does your company sell, and who is your ideal
                          customer?
                        </h2>
                        <p className="text-slate-500 text-sm">
                          1–2 sentences (for example: we help X achieve Y
                          through Z).
                        </p>
                      </div>
                      <textarea
                        className="w-full bg-[#F9FAFB] border border-slate-200 rounded-lg p-4 h-32 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all"
                        value={answers.offer}
                        onChange={(e) =>
                          setAnswers({ ...answers, offer: e.target.value })
                        }
                        placeholder="We help..."
                      />
                      <div className="flex justify-between pt-4">
                        <Button variant="ghost" onClick={back}>
                          Back
                        </Button>
                        <Button onClick={next} disabled={!canProceed()}>
                          Next
                        </Button>
                      </div>
                    </div>
                  )}

                  {/* STAGE 4: ROLE */}
                  {stage === 4 && (
                    <div className="space-y-6">
                      <h2 className="text-xl font-semibold">
                        Which best describes your role?
                      </h2>
                      <Select
                        placeholder="Select your role..."
                        value={answers.role}
                        onChange={(val) =>
                          setAnswers({ ...answers, role: val })
                        }
                        options={[
                          {
                            value: "founder",
                            label:
                              "Founder / Owner — You own the company and make key decisions.",
                          },
                          {
                            value: "c-level",
                            label:
                              "C-Level / VP — Executive leadership with P&L or functional ownership.",
                          },
                          {
                            value: "ops",
                            label:
                              "Operations / Systems — You’re responsible for processes, tooling, and systems.",
                          },
                          {
                            value: "growth",
                            label:
                              "Marketing / Sales — You own pipeline, demand, and revenue motion.",
                          },
                          {
                            value: "other",
                            label:
                              "Other — Consultant, advisor, individual contributor, etc.",
                          },
                        ]}
                      />
                      <div className="flex justify-between pt-4">
                        <Button variant="ghost" onClick={back}>
                          Back
                        </Button>
                        <Button onClick={next} disabled={!canProceed()}>
                          Next
                        </Button>
                      </div>
                    </div>
                  )}

                  {/* STAGE 5: TEAM SIZE */}
                  {stage === 5 && (
                    <div className="space-y-6">
                      <h2 className="text-xl font-semibold">
                        How many employees are in your company?
                      </h2>
                      <Select
                        placeholder="Select team size..."
                        value={answers.teamSize}
                        onChange={(val) =>
                          setAnswers({ ...answers, teamSize: val })
                        }
                        options={[
                          { value: "1-5", label: "1–5" },
                          { value: "6-20", label: "6–20" },
                          { value: "21-50", label: "21–50" },
                          { value: "51-200", label: "51–200" },
                          { value: "200+", label: "200+" },
                        ]}
                      />
                      <div className="flex justify-between pt-4">
                        <Button variant="ghost" onClick={back}>
                          Back
                        </Button>
                        <Button onClick={next} disabled={!canProceed()}>
                          Next
                        </Button>
                      </div>
                    </div>
                  )}

                  {/* STAGE 6: ROI INPUTS */}
                  {stage === 6 && (
                    <div className="space-y-6">
                      <h2 className="text-xl font-semibold">
                        Let's calculate your potential savings.
                      </h2>

                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium text-slate-700 mb-1">
                            Timeline
                          </label>
                          <Select
                            placeholder="Select timeline..."
                            value={answers.timeline}
                            onChange={(val) =>
                              setAnswers({ ...answers, timeline: val })
                            }
                            options={[
                              {
                                value: "info",
                                label: "Currently gathering information",
                              },
                              {
                                value: "planning",
                                label: "Planning to address this at some point",
                              },
                              {
                                value: "critical",
                                label:
                                  "This is a critical priority that needs to be resolved within 60 days",
                              },
                            ]}
                          />
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                          <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">
                              Avg Hourly Cost ($)
                            </label>
                            <input
                              type="number"
                              className="w-full bg-[#F9FAFB] border border-slate-200 rounded-lg p-3 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none"
                              placeholder="e.g. 40"
                              value={answers.hourlyCost || ""}
                              onChange={(e) =>
                                setAnswers({
                                  ...answers,
                                  hourlyCost: e.target.value,
                                })
                              }
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">
                              Hours/Week Spent
                            </label>
                            <input
                              type="number"
                              className="w-full bg-[#F9FAFB] border border-slate-200 rounded-lg p-3 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none"
                              placeholder="e.g. 10"
                              value={answers.hoursPerWeek || ""}
                              onChange={(e) =>
                                setAnswers({
                                  ...answers,
                                  hoursPerWeek: e.target.value,
                                })
                              }
                            />
                          </div>
                        </div>

                        {/* Inline Preview */}
                        <div className="bg-slate-50 rounded-lg p-4 border border-slate-100 flex justify-between items-center">
                          <span className="text-sm text-slate-500">
                            Est. Yearly Savings
                          </span>
                          <span className="font-mono font-bold text-green-600 text-lg">
                            {formatMoney(roi.yearlySavings)}
                          </span>
                        </div>
                      </div>

                      <div className="flex justify-between pt-4">
                        <Button variant="ghost" onClick={back}>
                          Back
                        </Button>
                        <Button onClick={next} disabled={!canProceed()}>
                          Calculate my savings
                        </Button>
                      </div>
                    </div>
                  )}

                  {/* STAGE 7: RESULTS */}
                  {stage === 7 && (
                    <div className="text-center space-y-8">
                      <div>
                        <h2 className="text-2xl font-bold text-slate-900">
                          Based on your answers, here’s what your AI employee
                          could realistically save.
                        </h2>
                        <p className="text-slate-500 mt-2">
                          Assumes 70% automation of the targeted workflows.
                        </p>
                      </div>

                      {/* HERO CARD */}
                      <div className="relative bg-gradient-to-br from-white to-cyan-50 border border-cyan-100 rounded-2xl p-8 shadow-inner overflow-hidden">
