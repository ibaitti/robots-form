<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Quality Form</title>
    <style>
        /* Modern, responsive styling for the form */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            border-top: 5px solid #5c67f2;
        }
        h2 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 30px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #5c67f2;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover { background-color: #4a54e1; }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }
        /* Feedback Messages */
        #form-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Project Inquiry</h2>

        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Full Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Describe your project..."></textarea>

            <button type="submit" id="submitButton">Send Inquiry</button>
        </form>

        <div id="form-message"></div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('form-message');
        
        // --- CONFIGURE THIS WEBHOOK URL ---
        const WEBHOOK_URL = 'https://zerogpt.app.n8n.cloud/webhook-test/961d53e3-5e2e-463f-a248-8c595ee3dd72'; 
        // ------------------------------------

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the default page reload
            
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            messageDiv.style.display = 'none';

            // Convert form data into an object/JSON
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    // n8n Webhooks usually prefer application/json
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                // Assuming n8n returns a 200 OK status on success
                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Success! Your message has been sent.';
                    form.reset(); // Clear the form fields
                } else {
                    // Handle non-200 responses (e.g., n8n error, 404)
                    const errorText = await response.text();
                    throw new Error(`Server responded with status ${response.status}: ${errorText.substring(0, 50)}...`);
                }

            } catch (error) {
                console.error('Submission Error:', error);
                messageDiv.className = 'error';
                messageDiv.textContent = 'An error occurred. Please try again.';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Inquiry';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
