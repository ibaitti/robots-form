<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOTS [$] – placeholders</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#020617', // Primary Text
                            gray: '#6B7280', // Secondary

                            accent: '#06B6D4', // Cyan
                            cta: '#2563EB', // Blue-600 for vivid interaction
                            ctaHover: '#1D4ED8', // Blue-700
                        }
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'system-ui', 'sans-serif'],
                        display: ['Montserrat', 'system-ui', 'sans-serif'], // For Logo
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out 4s infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Brand Logos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: "Plus Jakarta Sans", system-ui, sans-serif;
            background: linear-gradient(135deg, #F0F4FF 0%, #E0EAFF 100%);
            min-height: 100vh;
            color: #020617;
            overflow-x: hidden;
        }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.65);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
        }

        .input-glass {
            background: #FFFFFF;
            border: 1px solid rgba(148, 163, 184, 0.35);
            border-radius: 0.75rem; /* rounded-xl */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.04);
        }

        .input-glass:focus,
        .input-glass:focus-within {
            outline: none;
            border-color: #2563EB;
            box-shadow:
                0 0 0 1px rgba(37, 99, 235, 0.45),
                0 18px 35px rgba(37, 99, 235, 0.18);
            transform: translateY(-1px);
        }

                .card-select {
            position: relative;
            transform-style: preserve-3d;
            --mx: 50%;
            --my: 50%;
            transition:
                box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                border-color 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                background 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            border: 1px solid rgba(148, 163, 184, 0.18);
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
            overflow: hidden;
        }

        /* Subtle halo behind the card (uses CSS vars updated on mouse move) */
        .card-select::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle at var(--mx) var(--my), rgba(37, 99, 235, 0.14), transparent 62%);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .card-select:hover {
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
            border-color: rgba(129, 140, 248, 0.55);
        }

        .card-select:hover::before {
            opacity: 1;
        }

        .card-select.selected {
            border-color: transparent;
            box-shadow:
                0 0 0 1px rgba(37, 99, 235, 0.28),
                0 22px 45px rgba(37, 99, 235, 0.25);
            background: linear-gradient(135deg, #EEF2FF, #EFF6FF);
        }

        .card-select.selected::before {
            opacity: 1;
            background: radial-gradient(circle at 50% 25%, rgba(37, 99, 235, 0.14), transparent 65%);
        }

        /* Animated outline target (moved via Framer Motion layoutId) */
        .selection-outline {
            position: absolute;
            inset: -2px;
            border-radius: 0.85rem;
            pointer-events: none;
            border: 2px solid rgba(37, 99, 235, 0.55);
            box-shadow:
                0 0 0 1px rgba(37, 99, 235, 0.22),
                0 0 34px rgba(37, 99, 235, 0.22);
            z-index: 10;
        }

        /* Soft dreamy glow behind panels/cards */
        .dreamy-glow {
            position: absolute;
            inset: -90px;
            background:
                radial-gradient(circle at 18% 22%, rgba(37, 99, 235, 0.20), transparent 58%),
                radial-gradient(circle at 82% 28%, rgba(6, 182, 212, 0.18), transparent 58%),
                radial-gradient(circle at 52% 92%, rgba(99, 102, 241, 0.14), transparent 62%);
            filter: blur(58px);
            opacity: 0.85;
            pointer-events: none;
            z-index: 0;
        }


        .logo-text {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.05em;
        }

        .glowing-text {
            text-shadow: 0 0 40px rgba(22, 163, 74, 0.4);
        }

        /* Partner Logo Container */
        .partner-pill {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 9999px;
            border: 1px solid transparent;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.04);
            transition: all 0.3s ease;
        }
        .partner-pill:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        }

        /* Custom shapes (unused but kept) */
        .shape-blob {
            position: absolute;
            filter: blur(50px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-h-screen flex items-center justify-center px-6">
            <div class="glass-panel w-full max-w-xl p-8 text-center">
                <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/60 border border-gray-200/60 text-[12px] text-brand-gray font-display">
                    <span class="w-2 h-2 rounded-full bg-brand-cta"></span>
                    placeholders
                </div>
                <h1 class="mt-5 text-2xl md:text-3xl font-extrabold text-brand-dark tracking-tight">placeholders</h1>
                <p class="mt-2 text-sm text-brand-gray font-display">placeholders</p>
                <p class="mt-6 text-[11px] text-brand-light font-display">If you only see the blue background, your browser didn’t load the external scripts (Tailwind/React/Babel). Open this file with internet access.</p>
            </div>
        </div>
    </div>

    <script type="text/babel" data-presets="typescript,react">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence, animate, LayoutGroup, useMotionValue, useSpring } = window.Motion;

        // --- Constants & Config ---
        const WEBHOOK_URL = "https://zerogpt.app.n8n.cloud/webhook-test/form-one";
        const BOOKING_URL = "https://cal.com/ibaitti";

        // --- Limits ---
        const MAX_HOURLY_COST = 500;        // $/hour
        const MAX_HOURS_PER_WEEK = 168;     // hours
        const ROBOT_THRESHOLD_HOURS = 112;  // hours (show easter egg)

        const clamp = (n, min, max) => Math.min(max, Math.max(min, n));
        const teamUpperBound = (teamSize) => {
            switch (teamSize) {
                case "1": return 1;
                case "2-10": return 10;
                case "11-50": return 50;
                case "51-200": return 200;
                case "200+": return Infinity;
                default: return Infinity;
            }
        };
        const getMaxWeeklyHours = (teamSize) => {
            const upper = teamUpperBound(teamSize);
            const capByTeam = upper === Infinity ? MAX_HOURS_PER_WEEK : Math.min(MAX_HOURS_PER_WEEK, upper * 40);
            return capByTeam;
        };

        
        // Revised Steps Structure
        // 0: Intro
        // 1: Workflow
        // 2: Impact
        // 3: Offer
        // 4: Role
        // 5: Team Size
        // 6: Hourly Cost
        // 7: Hours/Week
        // 8: Contact (New)
        // 9: Reveal
        const TOTAL_STEPS = 9; 

        const ROLES = [
            { id: "founder", icon: "fa-solid fa-chess-king", label: "option one", description: "placeholders" },
            { id: "exec", icon: "fa-solid fa-user-tie", label: "option two", description: "placeholders" },
            { id: "ops", icon: "fa-solid fa-gears", label: "option three", description: "placeholders" },
            { id: "growth", icon: "fa-solid fa-chart-line", label: "option four", description: "placeholders" },
            { id: "other", icon: "fa-solid fa-user", label: "option five", description: "placeholders" }
        ];

        const TEAM_SIZES = [
            { id: "1", label: "option one", description: "placeholders" },
            { id: "2-10", label: "option two", description: "placeholders" },
            { id: "11-50", label: "option three", description: "placeholders" },
            { id: "51-200", label: "option four", description: "placeholders" },
            { id: "200+", label: "option five", description: "placeholders" }
        ];

        const PARTNERS = [
            { name: "placeholders", icon: "fa-brands fa-salesforce", color: "#00A1E0" },
            { name: "placeholders", icon: "fa-brands fa-hubspot", color: "#FF7A59" },
            { name: "placeholders", icon: "fa-brands fa-google", color: "#4285F4" },
            { name: "placeholders", icon: "fa-brands fa-microsoft", color: "#00A4EF" },
            { name: "placeholders", icon: "fa-brands fa-meta", color: "#0668E1" },
            { name: "placeholders", icon: "fa-solid fa-bolt", color: "#10A37F" },
            { name: "placeholders", icon: "fa-brands fa-slack", color: "#4A154B" }
        ];

        // --- Utils ---
        const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(val);

        // --- Animated Counter Component ---
        const AnimatedCounter = ({ from, to }) => {
            const nodeRef = useRef();
            useEffect(() => {
                const node = nodeRef.current;
                const controls = animate(from, to, {
                    duration: 3,
                    ease: [0.22, 1, 0.36, 1],
                    onUpdate(value) {
                        node.textContent = formatCurrency(Math.round(value));
                    }
                });
                return () => controls.stop();
            }, [from, to]);
            return <span ref={nodeRef} />;
        };

        // --- UI Components ---

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, type = 'button' }) => {
            const base = "inline-flex items-center justify-center rounded-xl px-8 py-4 text-base font-semibold transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-500/20 disabled:cursor-not-allowed disabled:opacity-50";
            
            const variants = {
                primary: "bg-brand-cta text-white hover:bg-brand-ctaHover shadow-lg shadow-blue-600/25 hover:-translate-y-1 hover:shadow-xl",
                ghost: "text-brand-gray font-display hover:text-brand-dark hover:bg-white/50",
                outline: "border-2 border-brand-cta text-brand-cta hover:bg-blue-50"
            };

            const activeClass = disabled && variant === 'primary'
                ? "bg-gray-200 text-gray-400 shadow-none transform-none hover:translate-y-0"
                : variants[variant];

            return (
                <button 
                    type={type}
                    onClick={onClick}
                    disabled={disabled}
                    className={`${base} ${activeClass} ${className}`}
                >
                    {children}
                </button>
            );
        };

        const EnterHint = () => (
            <motion.p 
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                className="text-xs text-brand-light flex items-center gap-1 mt-3"
            >
                <i className="fa-solid fa-keyboard"></i> placeholders <span className="font-semibold text-brand-gray font-display">placeholders</span> placeholders
            </motion.p>
        );


        const LayoutGroupSafe = LayoutGroup || (({ children }) => React.createElement(React.Fragment, null, children));

        // --- Option Card (tilt + moving outline) ---
        const OptionCard = (typeof useMotionValue === 'function')
            ? function OptionCardTilt({ children, onClick, selected, outlineId, className = "" }) {
                const rX = useMotionValue(0);
                const rY = useMotionValue(0);
                const rotateX = useSpring(rX, { stiffness: 320, damping: 26 });
                const rotateY = useSpring(rY, { stiffness: 320, damping: 26 });

                const handleMove = (e) => {
                    const el = e.currentTarget;
                    const rect = el.getBoundingClientRect();
                    const px = (e.clientX - rect.left) / rect.width;
                    const py = (e.clientY - rect.top) / rect.height;

                    el.style.setProperty('--mx', `${(px * 100).toFixed(2)}%`);
                    el.style.setProperty('--my', `${(py * 100).toFixed(2)}%`);

                    const max = 10; // degrees
                    rY.set(clamp((px - 0.5) * (max * 2), -max, max));
                    rX.set(clamp(-(py - 0.5) * (max * 2), -max, max));
                };

                const reset = (e) => {
                    const el = e.currentTarget;
                    el.style.setProperty('--mx', `50%`);
                    el.style.setProperty('--my', `50%`);
                    rX.set(0);
                    rY.set(0);
                };

                return (
                    <motion.button
                        type="button"
                        onClick={onClick}
                        onMouseMove={handleMove}
                        onMouseLeave={reset}
                        onBlur={reset}
                        className={`card-select ${selected ? "selected" : "text-brand-gray font-display"} ${className}`}
                        style={{ rotateX, rotateY, transformPerspective: 900 }}
                        animate={{ scale: selected ? 1.03 : 1 }}
                        whileHover={{ y: -2, scale: selected ? 1.04 : 1.02 }}
                        whileTap={{ scale: selected ? 1.02 : 0.98 }}
                        transition={{ type: "spring", stiffness: 420, damping: 30 }}
                    >
                        {selected && (
                            <motion.div
                                layoutId={outlineId}
                                className="selection-outline"
                                transition={{ type: "spring", stiffness: 520, damping: 40 }}
                            />
                        )}
                        <div className="relative z-20">
                            {children}
                        </div>
                    </motion.button>
                );
            }
            : function OptionCardFlat({ children, onClick, selected, className = "" }) {
                return (
                    <button
                        type="button"
                        onClick={onClick}
                        className={`card-select ${selected ? "selected" : "text-brand-gray font-display"} ${className}`}
                    >
                        <div className="relative z-20">
                            {children}
                        </div>
                    </button>
                );
            };

        // --- Main Application ---

        const App = () => {
            const [step, setStep] = useState(0);
            const [direction, setDirection] = useState(1);
            
            const [answers, setAnswers] = useState({
                workflow: "",
                impactVision: "",
                offerICP: "",
                role: "",
                teamSize: "",
                hourlyCost: "",
                hoursPerWeek: "",
                name: "",
                email: "",
                company: ""
            });

            const [roi, setRoi] = useState({ yearlySavings: 0, hoursSaved: 0 });

            const maxWeeklyHours = getMaxWeeklyHours(answers.teamSize);

            // Calculate ROI
            useEffect(() => {
                const rawCost = Number(answers.hourlyCost) || 0;
                const rawHours = Number(answers.hoursPerWeek) || 0;

                const cost = clamp(rawCost, 0, MAX_HOURLY_COST);
                const hours = clamp(rawHours, 0, getMaxWeeklyHours(answers.teamSize));
                const factor = 0.7; // 70% automation

                const weeklyManual = cost * hours;
                const yearlyManual = weeklyManual * 52;

                setRoi({
                    yearlySavings: yearlyManual * factor,
                    hoursSaved: (hours * 52) * factor
                });
            }, [answers.hourlyCost, answers.hoursPerWeek, answers.teamSize]);

            // Keep inputs within limits even if team size changes later
            useEffect(() => {
                const capHours = getMaxWeeklyHours(answers.teamSize);

                const rawCost = answers.hourlyCost === "" ? "" : String(clamp(Number(answers.hourlyCost) || 0, 0, MAX_HOURLY_COST));
                const rawHours = answers.hoursPerWeek === "" ? "" : String(clamp(Number(answers.hoursPerWeek) || 0, 0, capHours));

                if (rawCost !== answers.hourlyCost || rawHours !== answers.hoursPerWeek) {
                    setAnswers(prev => ({
                        ...prev,
                        hourlyCost: rawCost,
                        hoursPerWeek: rawHours
                    }));
                }
            }, [answers.teamSize]);

            // Enter Key Handler
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Enter') {
                        const isTextarea = e.target.tagName.toLowerCase() === 'textarea';
                        if (isTextarea && e.shiftKey) return;

                        if (step !== 0 && step !== TOTAL_STEPS) {
                            e.preventDefault();
                            if (validateStep()) {
                                handleNext();
                            }
                        }
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [step, answers]);

            const validateStep = () => {
                switch(step) {
                    case 1: return !!answers.workflow.trim();
                    case 2: return !!answers.impactVision.trim();
                    case 3: return !!answers.offerICP.trim();
                    case 4: return !!answers.role;
                    case 5: return !!answers.teamSize;
                    case 6: return !!answers.hourlyCost && Number(answers.hourlyCost) <= MAX_HOURLY_COST;
                    case 7: return !!answers.hoursPerWeek && Number(answers.hoursPerWeek) <= getMaxWeeklyHours(answers.teamSize);
                    case 8: {
                        const email = answers.email.trim();
                        return !!email && /\S+@\S+\.\S+/.test(email);
                    }
                    default: return true;
                }
            };

            const handleNext = () => {
                if (!validateStep()) return;
                
                setDirection(1);
                
                if (step === 8) {
                    setStep(9);
                    fireWebhook(9);
                } else {
                    setStep(s => s + 1);
                    fireWebhook(step + 1);
                }
            };

            const handleBack = () => {
                if (step <= 0) return;
                setDirection(-1);
                setStep(s => s - 1);
            };

            const fireWebhook = (currentStep) => {
                try {
                    fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            step: currentStep,
                            answers,
                            timestamp: new Date().toISOString()
                        })
                    }).catch(() => {});
                } catch(e) {}
            };

                        const variants = {
                enter: (dir) => ({ x: dir > 0 ? 64 : -64, opacity: 0, filter: "blur(10px)" }),
                center: { x: 0, opacity: 1, filter: "blur(0px)" },
                exit: (dir) => ({ x: dir < 0 ? 64 : -64, opacity: 0, filter: "blur(10px)" })
            };

            // Render Content
            const renderContent = () => {
                switch (step) {
                    case 0: // Intro
                        return (
                            <div className="text-center py-8">
                                <motion.div 
                                    initial={{ scale: 0.95, opacity: 0 }}
                                    animate={{ scale: 1, opacity: 1 }}
                                    className="space-y-8"
                                >
                                    <div className="inline-block p-5 bg-gradient-to-br from-blue-50 to-white border border-blue-100 shadow-xl rounded-full mb-2 animate-float">
                                        <i className="fa-solid fa-robot text-5xl text-brand-cta"></i>
                                    </div>
                                    <div className="space-y-4">
                                        <h1 className="text-4xl md:text-5xl lg:text-6xl font-black tracking-tight text-brand-dark leading-[1.05]">
                                            question one
                                            <br/>
                                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-cta to-brand-accent">placeholders</span>
                                        </h1>
                                        <p className="text-base md:text-lg text-brand-gray font-display max-w-md mx-auto font-medium">
                                            placeholders
                                        </p>
                                    </div>
                                    <div className="pt-4 flex flex-col items-center gap-3">
                                        <Button onClick={() => { setDirection(1); setStep(1); }} className="w-full md:w-auto px-10 py-5 text-lg rounded-2xl">
                                            option one
                                        </Button>
                                        <span className="text-[11px] md:text-xs font-medium text-brand-light mt-1">
                                            placeholders
                                        </span>
                                    </div>
                                </motion.div>
                            </div>
                        );

                    case 1: // Workflow
                        return (
                            <div className="space-y-6">
                                <div className="space-y-2">
                                    <h2 className="text-3xl font-extrabold text-brand-dark">question two</h2>
                                    <p className="text-brand-gray font-display text-sm md:text-base">question two</p>
                                </div>
                                <input 
                                    autoFocus
                                    className="w-full text-lg px-6 py-5 input-glass"
                                    placeholder="placeholder"
                                    value={answers.workflow}
                                    onChange={e => setAnswers({...answers, workflow: e.target.value})}
                                />
                                <EnterHint />
                            </div>
                        );

                    case 2: // Impact
                        return (
                            <div className="space-y-6">
                                <div className="space-y-2">
                                    <h2 className="text-3xl font-extrabold text-brand-dark">question three</h2>
                                    <p className="text-brand-gray font-display text-sm md:text-base">question three</p>
                                </div>
                                <textarea 
                                    autoFocus
                                    rows={4}
                                    className="w-full text-lg px-6 py-5 input-glass resize-none"
                                    placeholder="placeholder"
                                    value={answers.impactVision}
                                    onChange={e => setAnswers({...answers, impactVision: e.target.value})}
                                />
                                <EnterHint />
                            </div>
                        );

                    case 3: // Offer
                        return (
                            <div className="space-y-6">
                                <div className="space-y-2">
                                    <h2 className="text-3xl font-extrabold text-brand-dark">question four</h2>
                                    <p className="text-brand-gray font-display text-sm md:text-base">question four</p>
                                </div>
                                <textarea 
                                    autoFocus
                                    rows={4}
                                    className="w-full text-lg px-6 py-5 input-glass resize-none"
                                    placeholder="placeholder"
                                    value={answers.offerICP}
                                    onChange={e => setAnswers({...answers, offerICP: e.target.value})}
                                />
                                <EnterHint />
                            </div>
                        );

                                        case 4: // Role
                        return (
                            <div className="space-y-6">
                                <div className="space-y-2">
                                    <h2 className="text-3xl font-extrabold text-brand-dark">question five</h2>
                                    <p className="text-brand-gray font-display text-lg">question five</p>
                                </div>
                                <div className="pb-2">
                                    <LayoutGroupSafe id="role-options">
                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                            {ROLES.map((opt) => {
                                                const selected = answers.role === opt.id;
                                                return (
                                                    <OptionCard
                                                        key={opt.id}
                                                        selected={selected}
                                                        outlineId="role-outline"
                                                        onClick={() => setAnswers({ ...answers, role: opt.id })}
                                                        className="flex flex-col items-center justify-center px-5 py-4 text-center min-h-[7rem]"
                                                    >
