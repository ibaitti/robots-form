<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Your AI Employee ‚ö°</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            page: '#F5F7FF',
            'page-bottom': '#E0ECFF',
            card: '#FFFFFF',
            input: '#F9FAFB',
            'text-main': '#0F172A',
            'text-muted': '#6B7280',
            border: '#E5E7EB',
            primary: '#2563EB',
            cyan: '#22D3EE',
            gold: '#FACC15',
            success: '#16A34A',
            error: '#DC2626',
          },
          fontFamily: {
            sans: ['Inter', 'SF Pro Text', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            glow: '0 0 20px rgba(34, 211, 238, 0.45)',
            'glow-strong': '0 0 30px rgba(34, 211, 238, 0.6)',
            'glow-success': '0 0 20px rgba(22, 163, 74, 0.4)',
          },
        },
      },
    };
  </script>
  <style>
    :root {
      --color-page: #F5F7FF;
      --color-page-bottom: #E0ECFF;
      --color-card: #FFFFFF;
      --color-text-main: #0F172A;
      --color-text-muted: #6B7280;
      --color-border: #E5E7EB;
      --color-primary: #2563EB;
      --color-cyan: #22D3EE;
      --color-gold: #FACC15;
      --color-success: #16A34A;
    }

    body {
      font-family: 'Inter', 'SF Pro Text', system-ui, sans-serif;
      background: linear-gradient(180deg, var(--color-page) 0%, var(--color-page-bottom) 100%);
      min-height: 100vh;
      color: var(--color-text-main);
      margin: 0;
    }

    .glass {
      background: rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.04);
    }

    .progress-fill {
      background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-cyan) 100%);
    }

    .accent-line {
      background: linear-gradient(90deg, var(--color-cyan) 0%, var(--color-gold) 100%);
      height: 2px;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    .star {
      position: absolute;
      border-radius: 50%;
      animation: twinkle 4s ease-in-out infinite;
    }

    .star-drift {
      animation: twinkle 4s ease-in-out infinite, drift 20s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.25s ease-out;
    }

    .btn-glow {
      border: 1px solid rgba(34, 211, 238, 0.7);
    }

    .btn-glow:not(:disabled):hover {
      background: linear-gradient(90deg, #2563EB 0%, #22D3EE 100%);
    }

    .select-arrow {
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%236B7280%22%20stroke-width%3D%222%22%3E%3Cpath%20d%3D%22m6%209%206%206%206-6%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 1rem center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ==================== StarfieldBackground ====================
    function StarfieldBackground() {
      const containerRef = useRef(null);

      useEffect(() => {
        const container = containerRef.current;
        if (!container) return;

        const starCount = 80;
        container.innerHTML = '';

        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          const size = Math.random() * 2 + 1;
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          const delay = Math.random() * 4;
          const isBlurred = Math.random() > 0.7;
          const colorVariant = Math.random();

          let color = 'rgba(255, 255, 255, 0.35)';
          if (colorVariant > 0.5) {
            color = 'rgba(210, 230, 255, 0.25)';
          }

          star.className = Math.random() > 0.5 ? 'star' : 'star star-drift';
          star.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            left: ${x}%;
            top: ${y}%;
            background: ${color};
            animation-delay: ${delay}s;
            filter: ${isBlurred ? 'blur(1px)' : 'none'};
          `;
          container.appendChild(star);
        }
      }, []);

      return (
        <div
          ref={containerRef}
          className="fixed inset-x-0 top-0 h-[40vh] pointer-events-none overflow-hidden"
          style= maskImage: 'linear-gradient(to bottom, black 0%, transparent 100%)' 
        />
      );
    }

    // ==================== GlassCard ====================
    function GlassCard({ children, className = '' }) {
      return (
        <div
          className={`glass rounded-3xl p-8 md:p-10 shadow-xl ${className}`}
          style= boxShadow: '0 8px 32px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255,255,255,0.6)' 
        >
          {children}
        </div>
      );
    }

    // ==================== StepProgressBar ====================
    function StepProgressBar({ currentStep, totalSteps }) {
      const progress = (currentStep / totalSteps) * 100;

      return (
        <div className="mb-8">
          <div className="flex justify-between items-center mb-3">
            <span className="text-sm font-medium text-text-muted">
              Step {currentStep} of {totalSteps}
            </span>
          </div>
          <div className="h-1.5 bg-border rounded-full overflow-hidden">
            <div
              className="h-full progress-fill rounded-full transition-all duration-300 ease-out"
              style={{ width: `${progress}%` }}
            />
          </div>
        </div>
      );
    }

    // ==================== PrimaryButton ====================
    function PrimaryButton({ children, disabled, className = '', ...props }) {
      return (
        <button
          className={`
            relative px-7 py-3 rounded-full font-medium text-white
            transition-all duration-150 ease-out btn-glow
            ${disabled
              ? 'bg-gray-400 cursor-not-allowed border-transparent'
              : 'bg-primary shadow-glow hover:shadow-glow-strong active:scale-[97%] active:shadow-none'
            }
            ${className}
          `}
          disabled={disabled}
          {...props}
        >
          {children}
        </button>
      );
    }

    // ==================== SecondaryButton ====================
    function SecondaryButton({ children, className = '', ...props }) {
      return (
        <button
          className={`
            px-6 py-2.5 rounded-full font-medium text-text-main
            glass-input transition-all duration-150 ease-out
            hover:bg-white/80 active:scale-[97%]
            ${className}
          `}
          {...props}
        >
          {children}
        </button>
      );
    }

    // ==================== FormField ====================
    function FormField({
      label,
      hint,
      multiline = false,
      rows = 4,
      value,
      onChange,
      placeholder,
      required,
      type = 'text',
    }) {
      const baseClasses = `
        w-full glass-input rounded-2xl px-5 py-3.5 text-text-main
        placeholder:text-text-muted/60 transition-all duration-150
        focus:outline-none focus:ring-2 focus:ring-cyan/50 focus:border-cyan
      `;

      return (
        <div className="space-y-2">
          <label className="block text-sm font-medium text-text-main">
            {label}
            {required && <span className="text-error ml-1">*</span>}
          </label>
          {multiline ? (
            <textarea
              className={`${baseClasses} resize-none`}
              rows={rows}
              value={value}
              onChange={(e) => onChange(e.target.value)}
              placeholder={placeholder}
              required={required}
            />
          ) : (
            <input
              type={type}
              className={baseClasses}
              value={value}
              onChange={(e) => onChange(e.target.value)}
              placeholder={placeholder}
              required={required}
            />
          )}
          {hint && <p className="text-[13px] text-text-muted">{hint}</p>}
        </div>
      );
    }

    // ==================== SelectField ====================
    function SelectField({
      label,
      options,
      value,
      onChange,
      allowOther = false,
      required,
    }) {
      const [isOther, setIsOther] = useState(false);
      const [otherText, setOtherText] = useState('');

      const handleSelect = (selected) => {
        if (selected === 'Other' && allowOther) {
          setIsOther(true);
          onChange(otherText || 'Other');
        } else {
          setIsOther(false);
          onChange(selected);
        }
      };

      return (
        <div className="space-y-2">
          <label className="block text-sm font-medium text-text-main">
            {label}
            {required && <span className="text-error ml-1">*</span>}
          </label>
          <select
            className="w-full glass-input rounded-full px-5 py-3.5 text-text-main
              appearance-none cursor-pointer transition-all duration-150
              focus:outline-none focus:ring-2 focus:ring-cyan/50 focus:border-cyan select-arrow"
            value={isOther ? 'Other' : value}
            onChange={(e) => handleSelect(e.target.value)}
            required={required}
          >
            <option value="" disabled>Select an option</option>
            {options.map((opt) => (
              <option key={opt} value={opt}>{opt}</option>
            ))}
          </select>
          {isOther && allowOther && (
            <input
              type="text"
              className="w-full glass-input rounded-2xl px-5 py-3.5 text-text-main mt-2
                placeholder:text-text-muted/60 transition-all duration-150
                focus:outline-none focus:ring-2 focus:ring-cyan/50"
              placeholder="Please specify..."
              value={otherText}
              onChange={(e) => {
                setOtherText(e.target.value);
                onChange(e.target.value || 'Other');
              }}
            />
          )}
        </div>
      );
    }

    // ==================== PillSelect ====================
    function PillSelect({ label, options, selected, onChange }) {
      const toggle = (option) => {
        if (selected.includes(option)) {
          onChange(selected.filter((s) => s !== option));
        } else {
          onChange([...selected, option]);
        }
      };

      return (
        <div className="space-y-3">
          <label className="block text-sm font-medium text-text-main">{label}</label>
          <div className="flex flex-wrap gap-2">
            {options.map((option) => {
              const isSelected = selected.includes(option);
              return (
                <button
                  key={option}
                  type="button"
                  onClick={() => toggle(option)}
                  className={`
                    px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-150
                    ${isSelected
                      ? 'bg-primary text-white shadow-glow'
                      : 'glass-input text-text-main hover:bg-white/80'
                    }
                  `}
                >
                  {option}
                </button>
              );
            })}
          </div>
        </div>
      );
    }

    // ==================== SuccessScreen ====================
    function SuccessScreen({ onScheduleCall }) {
      return (
        <div className="text-center py-8 space-y-6">
          <div
            className="w-20 h-20 mx-auto rounded-full bg-success/10 flex items-center justify-center"
            style= boxShadow: '0 0 30px rgba(22, 163, 74, 0.3)' 
          >
            <svg
              className="w-10 h-10 text-success"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth={2.5}
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>

          <h2 className="text-2xl md:text-3xl font-semibold text-text-main">
            We've mapped your first digital employee. ‚ö°
          </h2>

          <p className="text-text-muted max-w-md mx-auto">
            Next: we'll review your answers and show you exactly where AI can take over manual work‚Äîfreeing your team to focus on growth.
          </p>

          <div className="pt-4">
            <PrimaryButton onClick={onScheduleCall}>
              Schedule a Call ‚Üí
            </PrimaryButton>
          </div>
        </div>
      );
    }

    // ==================== MultiStepForm ====================
    const initialFormData = {
      role: '',
      companyDescription: '',
      manualWorkPain: '',
      futureVision: '',
      aiAreas: [],
      name: '',
      email: '',
      companyName: '',
      companySize: '',
      website: '',
    };

    function MultiStepForm() {
      const [step, setStep] = useState(1);
      const [formData, setFormData] = useState(initialFormData);
      const [isComplete, setIsComplete] = useState(false);

      const totalSteps = 6;

      const updateField = (field, value) => {
        setFormData((prev) => ({ ...prev, [field]: value }));
      };

      const canProceed = () => {
        switch (step) {
          case 1: return !!formData.role;
          case 2: return !!formData.companyDescription.trim();
          case 3: return !!formData.manualWorkPain.trim();
          case 4: return !!formData.futureVision.trim();
          case 5: return formData.aiAreas.length > 0;
          case 6: return !!(formData.name && formData.email && formData.companyName && formData.companySize);
          default: return false;
        }
      };

      const next = () => {
        if (step < totalSteps) setStep(step + 1);
        else handleSubmit();
      };

      const back = () => {
        if (step > 1) setStep(step - 1);
      };

      const handleSubmit = () => {
        console.log('Form submitted:', formData);
        setIsComplete(true);
      };

      if (isComplete) {
        return <SuccessScreen onScheduleCall={() => window.open('https://cal.com', '_blank')} />;
      }

      return (
        <div>
          <StepProgressBar currentStep={step} totalSteps={totalSteps} />

          <div className="min-h-[320px] transition-opacity duration-200">
            {step === 1 && (
              <div className="space-y-6 animate-fadeIn">
                <h2 className="text-2xl md:text-[28px] font-semibold text-text-main">
                  What is your role in the company? üéØ
                </h2>
                <SelectField
                  label="Your role"
                  options={['Founder', 'CEO', 'COO', 'Head of Operations', 'Other']}
                  value={formData.role}
                  onChange={(v) => updateField('role', v)}
                  allowOther
                  required
                />
              </div>
            )}

            {step === 2 && (
              <div className="space-y-6 animate-fadeIn">
                <h2 className="text-2xl md:text-[28px] font-semibold text-text-main">
                  Briefly describe what your company does üè¢
                </h2>
                <FormField
                  label="Company description"
                  value={formData.companyDescription}
                  onChange={(v) => updateField('companyDescription', v)}
                  multiline
                  rows={4}
                  placeholder="We help [target customer] achieve [outcome] by..."
                  required
                />
              </div>
            )}

            {step === 3 && (
              <div className="space-y-6 animate-fadeIn">
                <h2 className="text-2xl md:text-[28px] font-semibold text-text-main">
                  Where does manual work slow your team down the most? ‚öôÔ∏è
                </h2>
                <FormField
                  label="Current bottlenecks"
                  value={formData.manualWorkPain}
                  onChange={(v) => updateField('manualWorkPain', v)}
                  multiline
                  rows={4}
                  placeholder="Describe repetitive tasks, bottlenecks, or workflows..."
                  hint="Think about repetitive processes, back-office tasks, or workflows people complain about."
                  required
                />
              </div>
            )}

            {step === 4 && (
              <div className="space-y-6 animate-fadeIn">
                <div className="accent-line w-24 rounded-full" />
                <h2 className="text-2xl md:text-[28px] font-semibold text-cyan">
                  If you had a digital employee working perfectly for 90 days, what would you want to be different? ‚ú®
                </h2>
                <FormField
                  label="Your 90-day vision"
                  value={formData.futureVision}
                  onChange={(v) => updateField('futureVision', v)}
                  multiline
                  rows={6}
                  placeholder="In 90 days, I want..."
                  required
                />
              </div>
            )}

            {step === 5 && (
              <div className="space-y-6 animate-fadeIn">
                <h2 className="text-2xl md:text-[28px] font-semibold text-text-main">
                  Which areas sound most interesting for a digital employee to own? ü§ñ
                </h2>
                <PillSelect
                  label="Select all that apply"
                  options={[
                    'Lead qualification',
                    'Customer support',
                    'Operations / back-office',
                    'Reporting & analytics',
                    'Sales outreach',
                    'Other',
                  ]}
                  selected={formData.aiAreas}
                  onChange={(v) => updateField('aiAreas', v)}
                />
              </div>
            )}

            {step === 6 && (
              <div className="space-y-6 animate-fadeIn">
                <h2 className="text-2xl md:text-[28px] font-semibold text-text-main">
                  Last step‚Äîhow can we reach you? üì¨
                </h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <FormField
                    label="Full name"
                    value={formData.name}
                    onChange={(v) => updateField('name', v)}
                    placeholder="John Smith"
                    required
                  />
                  <FormField
                    label="Work email"
                    type="email"
                    value={formData.email}
                    onChange={(v) => updateField('email', v)}
                    placeholder="john@company.com"
                    required
                  />
                  <FormField
                    label="Company name"
                    value={formData.companyName}
                    onChange={(v) => updateField('companyName', v)}
                    placeholder="Acme Inc."
                    required
                  />
                  <SelectField
                    label="Company size"
                    options={['1‚Äì5', '6‚Äì20', '21‚Äì50', '51‚Äì200', '200+']}
                    value={formData.companySize}
                    onChange={(v) => updateField('companySize', v)}
                    required
                  />
                  <div className="md:col-span-2">
                    <FormField
                      label="Website"
                      type="url"
                      value={formData.website}
                      onChange={(v) => updateField('website', v)}
                      placeholder="https://company.com"
                    />
                  </div>
                </div>
              </div>
            )}
          </div>

          <div className="flex justify-between items-center mt-10 pt-6 border-t border-border/50">
            {step > 1 ? (
              <SecondaryButton onClick={back}>‚Üê Back</SecondaryButton>
            ) : (
              <div />
            )}
            <PrimaryButton onClick={next} disabled={!canProceed()}>
              {step === totalSteps ? 'Submit' : 'Next ‚Üí'}
            </PrimaryButton>
          </div>
        </div>
      );
    }

    // ==================== App ====================
    function App() {
      return (
        <div className="min-h-screen relative overflow-hidden">
          <StarfieldBackground />

          <main className="relative z-10 min-h-screen flex items-center justify-center px-4 py-12 md:py-20">
            <div className="w-full max-w-[720px]">
              <div className="text-center mb-8">
                <h1 className="text-4xl md:text-[40px] font-semibold text-text-main mb-3">
                  Design Your AI Employee ‚ö°
                </h1>
                <p className="text-text-muted text-lg">
                  6 questions. 2 minutes. Map your first digital hire.
                </p>
              </div>

              <GlassCard>
                <MultiStepForm />
              </GlassCard>

              <p className="text-center text-sm text-text-muted mt-8">
                Your data is secure and never shared. We hate spam too.
              </p>
            </div>
          </main>
        </div>
      );
    }

    // ==================== Render ====================
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
