<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* This makes the form look modern and centered */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4a54e1;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="https://zerogpt.app.n8n.cloud/webhook-test/961d53e3-5e2e-463f-a248-8c595ee3dd72">

            <label>Name</label>
            <input type="text" name="name" required placeholder="Your Name">

            <label>Email</label>
            <input type="email" name="email" required placeholder="Your Email">

            <label>Message</label>
            <textarea name="message" rows="5" required placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
